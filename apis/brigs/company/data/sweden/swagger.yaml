      type: object
      description: |
        Various types of financial commitments this company have.
      properties:
        debtBalance:
          "$ref": "#/components/schemas/SwedishDebtBalance"
      title: SwedishFinancialCommitments
    SwedishTrade:
      type: object
      properties:
        paymentIndex:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/PaymentIndex"
      title: SwedishTrade
    SwedishCreditInquiry:
      type: object
      description: Inquiries are requests generated when a customer makes a credit inquiry on another company or person in order to give the object a loan, a credit or for example sign a rental agreement. The inquiries may be used as a variabel in Bisnode's Rating and Scoring models.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
        date:
