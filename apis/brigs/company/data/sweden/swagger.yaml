# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section 
#######################ou
info:
  title: Swedish company Credit Data
  description: | 
    Company model for Swedish company credit data. The same model is used for all legalforms.
    
      Most of the descriptions for the financial items are taken from www.investopedia.com.
  
  version: "1.0.0"
  contact:
    email: api-bisnode@bisnode.com


components:

  ####################
  # Common data models
  ####################
  schemas:
    SwedishCompanyData:
      type: object
      properties:
        risk:
          "$ref": "#/components/schemas/SwedishRisk"
        management:
          "$ref": "#/components/schemas/SwedishManagement"
        companyInformation:
          "$ref": "#/components/schemas/SwedishCompanyInformation"
        finance:
          "$ref": "#/components/schemas/SwedishFinance"
        ownership:
          "$ref": "#/components/schemas/SwedishOwnership"
        events:
          "$ref": "#/components/schemas/SwedishEvents"
      required: ['risk', 'management', 'companyInformation', 'finance', 'ownership', 'events']
      title: SwedishCompanyData
      description: This is the root object defining which structures reside under the root path.
    SwedishRisk:
      type: object
      description: |
        Risk section.
      properties:
        creditRatings:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/CreditRatings"
        ratingCreditLimits:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/RatingCreditLimits"
        paymentRemarks:
          "$ref": "#/components/schemas/SwedishPaymentRemarks"
