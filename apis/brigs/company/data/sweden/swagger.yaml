    SwedishPetitions:
      type: object
      description: Holder for petitions, the list of petitions may be capped if list is too large. The amount of all petitions is the sum on all petitions currently available in Bisnode's database and may differ from doing a sum on all the petitions in the list. 
      properties:
        count:
          type: integer
          format: int64
          description: Total number of petitions this company have.
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
        petitions:
          type: array
          items:
            "$ref": "#/components/schemas/SwedishPetition"
      required: []
      title: SwedishPetitions
    SwedishPetition:
      type: object
      description: A Petition to pay is sent in by the creditor to the Enforcement agency when a debtor does not pay in due time. Reminders can be sent first. The Enforcement agency act on behalf of the creditor, it does not take over the debt. The enforcement agency sends out a letter to the debtor saying that there is a debt which should be paid. The Debtor signs the note and sends it back. The debtor can protest or pay. If protested on, the case is sent to court and credit info companies will not get more information except if there is a default judgement. There are petitions sent to persons but credit info companies does only receive petitions where the debtor are organizations.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date of petition
        description:
          type: string
          description: A textual description of the petition, may be in the local language.
        creditor:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Creditor"
        type:
          "$ref": "#/components/schemas/SwedishReportCode"
      required: []
      title: SwedishPetition
    SwedishCreditInquiries:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Total number of inquiries made on this company
        creditInquiries:
          type: array
          description: A list of the inquiries.
          items:
            "$ref": "#/components/schemas/SwedishCreditInquiry"
      required: []
      title: SwedishCreditInquiries
    SwedishDebtBalance:
      type: object
      description: The debt balance (unpaid debts) registered with the Enforcement agency. The debt is updated once every week and may not be the same as the sum of all payment remarks since some of the remarks may have been paid after debt balance was updated. 
      properties:
        currentDebtBalance:
          "$ref": "#/components/schemas/SwedishCurrentDebtBalance"
        historicalDebtBalance:
          type: array
          description: A list of historical Debtbalances
          items:
            "$ref": "#/components/schemas/SwedishHistoricalDebtBalance"
      required: []
      title: SwedishDebtBalance
    SwedishCurrentDebtBalance:
      type: object
      description: Claims are split into public claims (A-claims), and private claims (E-claims).
      properties:
        date:
          type: string
          description: Year and weeknumber representing the time of this debtbalance
          example: 2019W42
        privateClaimsCount:
          type: integer
          format: int64
          description: Total count of private claims.
        publicClaimsCount:
          type: integer
          format: int64
          description: Total count of public claims.
        claimsCount:
          type: integer
          format: int64
          description: Total count of claims including public and private claims.
        privateClaimsAmount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
        publicClaimsAmount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
      required: []
      title: SwedishCurrentDebtBalance
    SwedishHistoricalDebtBalance:
      type: object
      description: A list of historical debt balances
      properties:
        date:
          type: string
          description: year and week number when the debt balance was valid.
          example: '2019-W33'
        balance:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/1.0.0#/components/schemas/Amount"
      required: []
      title: SwedishHistoricalDebtBalance
