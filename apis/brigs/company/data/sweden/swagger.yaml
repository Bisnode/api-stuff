    SwedishNotesAndOtherInformation:
      type: object
      description: |
        Misc information releated to the financial statement
      properties:
        floatingCharges:
          type: integer
          format: int64
          description: |
            A floating charge, also known as a floating lien, is a security interest or lien over a group of non-constant assets. The assets may change in quantity and value. Companies will use floating charges as a means of securing a loan. Typically, a loan might be secured by fixed assets such as property or equipment, but with a floating charge, the underlying assets are usually current assets or short-term assets that can change in value.
            
        propertyMortgage:
          type: integer
          format: int64
          description: |
              A mortgage is a debt instrument, secured by the collateral of specified real estate property, that the borrower is obliged to pay back with a predetermined set of payments.
            
        otherSecurities:
          type: integer
          format: int64
          description: |
            Other securitys could be the value of capital insurances or other assets that provides security for pension commitments.
              
        securitiesTotal:
          type: integer
          format: int64
          description: |
            Securitys or pawns are assets, that explicit or implicit, has been submited in the balance sheet as a security for a loan.
            
        commentsSecurities:
          type: string
          enum: ['F', 'Y', 'N']
          description: |
            F - Securities exist, but amount missing
            N - Data not available
            Y - Additional securities exist
            
        conditionalShareholdersContribution:
          type: integer
          format: int64
          description: |
            Contributions from shareholders where the owners have agreed that the contribution should be repaid whenever possible.
            
        otherContingentLiabilities:
          type: integer
          format: int64
          description: |
            Contingent liability is a potential liability that may occur, depending on the outcome of an uncertain future event. A contingent liability is recorded in the accounting records if the contingency is likely and the amount of the liability can be reasonably estimated.
            
        contingentLiabilitiesTotal:
          type: integer
          format: int64
          description: |
            The total sum of contingent liabilities. It's commitments that could, but doesn't have to, have economical consequences.
            
        commentsLiabilities:
          type: string
          enum: ['F', 'Y', 'N']
          description: |
            F - Contingent liabilities exist, but amount missing
            N - Data not available
            Y - Additional contingent liabilities exist but amounts are not specified
        employeeCount:
          type: integer
          format: int64
          description: |
            The number of employees at the time of this annual report.
        salariesAndEmolumentsToBoardMembers:
          type: integer
          format: int64
          description: |
            Salaries and other emoluments (payments) made to boardmembers.
            
        bonusToBoardMembers:
          type: integer
          format: int64
          description: |
            Bonus paid to boardmembers.
            
        salariesToOthers:
          type: integer
          format: int64
          description: |
            Salaries to all other employees except boardmembers.
            
        incentiveWagesToEmployees:
          type: integer
          format: int64
          description: |
            A monetary gift provided to an employee based on performance, which is thought of as one way to entice the employee to continue delivering positive results. Incentive pay may come in the form of a bonus, profit-sharing, or commission.
            
        socialCosts:
          type: integer
          format: int64
          description: |
            Social costs for all employees, includes pension costs, payroll overhead and similar.
            
        severancePay:
          type: string
          enum: ['NO', 'YES', 'NOT_CLEAR', 'RESERVE']
          description: |
            Severance pay is the compensation and/or benefits an employer provides to an employee after employment is over. 
        currentAccountCredit:
          type: integer
          format: int64
          description: |
            Total credit, given by banks and similar.
            
        usedAccountCredit:
          type: integer
          format: int64
          description: |
            Credit used, given by banks and similar.
        dividends:
          type: integer
          format: int64
          description: |
            A dividend is the distribution of reward from a portion of the company's earnings and is paid to a class of its shareholders. Dividends are decided and managed by the company’s board of directors, though they must be approved by the shareholders through their voting rights. Dividends can be issued as cash payments, as shares of stock, or other property, though cash dividends are the most common.