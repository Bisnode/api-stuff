    SwedishFinancialStatementsAuditorsReservation:
      type: object
      properties:
        auditorsReservationCode:
          type: string
          description: |
            A  -  AT LEAST ONE OF FOLLOWING THREE CRITERIA IS NOT RECOMMENDED BY THE AUDITOR:                                                               
                   1. RECOMMENDATION THAT THE INCOME STATEMENT AND BALANCE SHEET COULD BE ADOPTED.
                   2. THE UNAPPROPRIATED RESULT IS DEALT WITH IN ACCORDANCE WITH THE PROPOSAL IN THE ADMINISTRATION REPORT.
                  3. THE BOARD MEMBERS AND MANAGING DIRECTOR ARE DISCHARGED FROM LIABILITY FOR THE FINANCIAL YEAR.                                       
            B  -  AT LEAST ONE BOARD MEMBER, OR THE MANAGING DIRECTOR, IS DISCHARGED FROM LIABILITY FOR THE FINANCIAL YEAR.                    
            C  -  BALANCE SHEET FOR LIQUIDATION PURPOSES IS CREATED WHICH  SHOWS THAT THE COMPANY IS STILL BOUND TO LIQUIDATION.     DEF. BOUND TO LIQUIDATION; SHAREHOLDERS EQUITY <50% OF SHARE CAPITAL.                                 
            D  -  AUDITOR DECLARE BOARDMEMBERS RESPONSIBILITY TO CREATE BALANCE SHEET FOR LIQUIDATION PURPOSES THEN COMPANY'S TOTAL CAPITAL IS < 50 % OF SHARE CAPITAL.                                                             
            E  -  THE INCOME STATEMENT OR/AND BALANCE SHEET CONTAINS UNCERTAIN OR INCORRECT VALUED ITEMS.                     
            F  -  DEFICIENCY IN THE COMPANY'S INTERNAL CONTROL.                              
            G  -  TAXES HAVE NOT BEEN PAID PROPERLY.                                         
            H  -  BALANCE SHEET FOR LIQUIDATION PURPOSES IS CREATED WHICH SHOWS THAT THE COMPANY IS NOT BOUND TO LIQUIDATION.DEF. BOUND TO LIQUIDATION; SHAREHOLDERS EQUITY < 50 % OF SHARE CAPITAL.                               
            I  -  UNLEGAL LOAN TO SHAREHOLDER(S).                                            
            J  -  COMMENTS FROM THE AUDITOR.                                                 
            K  -  GENERAL INFORMATION OR COMMENT FROM THE AUDITOR IN THE ANNUAL REPORT.      
            L  -  AT LEAST ONE OF FOLLOWING 3 CRITERIA IS NOT RECOMMENDED BY THE AUDITOR, CONCERNING THE GROUP:                                             
                   1. RECOMMENDATION THAT THE CONSOLIDATED INCOME STATEMENT AND BALANCE SHEET COULD BE ADOPTED.                                         
                   2. THE UNAPPROPRIATED RESULT IS DEALT WITH IN ACCORDANCE WITH THE PROPOSAL IN THE ADMINISTRATION REPORT.                              
                   3. THE BOARD MEMBERS AND MANAGING DIRECTOR ARE DISCHARGED FROM LIABILITY FOR THE FINANCIAL YEAR.                                       
            M  -  SHAREHOLDERS WILL GUARANTEE CURRENT CAPITAL CONTRIBUTIONS IN ORDER TO COVER SHORT AND LONG-TERM FINANCING.                                       
            P  -  ANNUAL REPORT IS NOT SENT TO COMPANY HOUSE WITHIN STIPULATED TIME ALT. ANNUAL GENERAL MEETING NOT HELD IN ACCORDANCE WITH SWEDISH COMPANY ACT.    
            R  -  COMMENT FROM THE AUDITOR.                                                  
            1   -  CONCRETE OBSERVATIONS ON FLAWS IN ACCOUNTING PRACTICES                     
            2   -  CONDITIONAL FINDINGS DUE TO INADEQUATE REPORTING                           
            3   -  CONDITIONAL FINDINGS DUE TO INADEQUATCIES AND FLAWS                        
            4   -  NEGATIVE OBSERVATIONS (IN THE ACCOUNTING PRACTICES EMPLOYED)               
            5   -  THE AUDITOR REFRAINS FROM EXPRESSING HIS/HER OPINION  (DUE TO LACK/INACCESSIBILITY OF INFORMATION)            
            6   -  UNSECURED LOANS TO SHAREHOLDERS                                            
            7   -  WITHELD TAXES FROM EMPLOYEES ARE NOT DEPOSITED IN A SEPARATE ACCOUNT
            8   -  LACK OF SUPPORTING DOCUMENTS ON OFFICIAL TRANSACTIONS AND POOR INTERNAL CONTROL PROCEDURES
            9   -  FULL/PARTIAL SHARE CAPITAL IS LOST. FUTURE OPERATION DEPEND ON AVAILABILITY OF ADDITIONAL CAPITAL AND/OR IMPROVMENT IN OPERATING/NET RESULTS                                                      
        auditorsReservationDescription:
          type: string
          description: Textual description of the auditorsReservationCode
        statementDate:
          type: string
          description: Date of the auditors reservation/comment. year and month
          example: 2019-11
      required: []
      title: SwedishFinancialStatementsAuditorsReservation
    SwedishFinancialStatementKeyFigure:
      type: object
      properties:
        closingPeriod:
          type: string
          description: Date when the financial statement was closed. The date will be year and month only.
          example: 2019-12
        fiscalPeriod:
          type: integer
          format: int32
          description: |
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs.
          example: 12
        currency:
          type: string
          description: Currency expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217 . Applies for all fields in this block and the ones below containg monetary values.
          example: SEK
        currentRatio:
          type: number
          format: double
          description: |
            Current assets in percent of Short term liabilities.
            
            The current ratio is a liquidity ratio that measures whether or not a firm has enough resources to meet its short-term obligations. It compares a firm's current assets to its current liabilities
          example: 19.4
        equityAssetsRatio:
          type: number
          format: double
          description: |
            Calculated equity in percent of the total assets.
        growthInTurnover:
          type: number
          format: double
          description: |
            Growth in turnover, compared to the result from the previous statement. In percent.
        interestCoverage:
          type: number
          format: double
          description: |
            Measures the extent to which interest is covered by earnings before interest and taxes (EBIT) plus depreciation.
          example: 2.0
        interestOnLiability:
          type: number
          format: double
          description: |
            Interest on liability expressed in percent
          example: 5.0
        liabilityRatio:
          type: number
          format: double
          description: |
            Liabilities in percent of equity.
            
            The liabilities to assets (L/A) ratio is a solvency ratio that examines how much of a company's assets are made of liabilities. A ratio of 20 percent means that 20 percent of the company are liabilities.
        liquidAssetsOfTurnover:
          type: number
          format: double
          description: liquid assets in percent of total turnover.
        netSalesPerEmployee:
          type: integer
          format: int64
          description: |
            Net sales per employee.
        netSalesTrendIndex:
          type: number
          format: double
          description: The trend for netsales. Comparing this years value with previous year. In percent
          example: 5.0
        profitMargin:
          type: number
          format: double
          description: |
            Operating profit/loss plus financial income as a percentage of turnover.
        quickRatio:
          type: number
          format: double
          description: |
           Current assets minus inventories in percent of current liabilities.
        returnOnEquity:
          type: number
          format: double
          description: |
            Profit/loss after financial items as a percentage of the total equity.
        returnOnTotalAssets:
          type: number
          format: double
          description: |
            Profit/loss after financial items plus financial costs as a percentage of the total capital.
        riskMargin:
          type: number
          format: double
          description: |
            Return on total capital minus average interest on liabilities.
        turnoverAssets:
          type: number
          format: double
          description: |
            Capital turnover is measured as profit/loss in relation to assets.
        grossMargin:
          type: integer
          format: int64
          description: |
            Gross margin is a company's net sales revenue minus its cost of goods sold (COGS). The gross margin represents the amount of sales revenue that the company retains after incurring the direct costs associated with producing the goods and services it sells. The higher the amount, the more the company retains on each dollar of sales to service its other costs and debt obligations. A firm's net sales is gross revenue less returns, allowances, and discounts. 
          example: 33300000
        netMargin:
          type: integer
          format: int64
          description: |
            The net profit margin is equal to how much net income or profit is generated as a percentage of revenue. Net profit margin is the ratio of net profits to revenues for a company or business segment. 
          example: 23333000
        equity:
          type: integer
          format: int64
          description: |
            Equity is typically referred to as shareholder equity (also known as shareholders' equity) which represents the amount of money that would be returned to a company’s shareholders if all of the assets were liquidated and all of the company's debt was paid off.
        resultAfterFinancialItems:
          type: integer
          format: int64
          description: |
            Result after financial items. 
          example: -1555000
        assetsTotal:
          type: integer
          format: int64
          description: |
            An asset is any resource owned by the business. Anything tangible or intangible that can be owned or controlled to produce value and that is held by a company to produce positive economic value is an asset.
          example: 1555000  
        turnover:
          type: integer
          format: int64
          description: |
             A company’s total revenues.
          example: 1555000  
        employeeCount:
          type: integer
          description: |
            Total nUmber of employees.
      required: []
      title: SwedishFinancialStatementKeyFigure
    SwedishIncomeStatement:
      type: object
      properties:
        netSales:
          type: integer
          format: int64
          description: |
            Net sales is the sum of a company's gross sales minus its returns, allowances, and discounts.
        changeInInventories:
          type: integer
          format: int64
          description: |
            Change in inventories and work in progress for the last reporting period and the current reporting period. 
            
            Cost based only
        workPerformedForOwnUse:
          type: integer
          format: int64
          description: |
            Work performed by the company for its own use and capitalized here when reported as assets.
            
            Cost based only    
        otherOperatingIncome:
          type: integer
          format: int64
          description: |
            Other operation income that doesn't count to the normal sales, for example rental income for companys that doesn't conduct property management.
        turnover:
          type: integer
          format: int64
          description: |
            The company’s total revenues. Net sales + otherOperatingIncome
        costOfGoods:
          type: integer
          format: int64
          description: |
            Cost of goods sold (COGS) refers to the direct costs attributable to the production of the goods sold in a company. This amount includes the cost of the materials used in creating the good along with the direct labor costs used to produce the good. It excludes indirect expenses, such as distribution costs and sales force costs.
            
            Function based only
        sellingExpenses:
          type: integer
          format: int64
          description: |
            Selling expense is reported on the income statement as the sum of all direct and indirect selling expenses of a company. It includes all the costs not directly tied to making a product or performing a service. 
            
            Function based only
        administrativeCosts:
          type: integer
          format: int64
          description: |
            Administrative expenses/costs are the expenses that an organization incurs for administrationcosts and not directly tied to a specific function such as manufacturing, production or sales. These expenses are related to the organization as a whole as opposed to an individual department.
            
            Function based only
        rawMaterialAndConsumables:
          type: integer
          format: int64
          description: |
            Raw materials and consumables for processing in production.
            
            Cost based only
        goodsForResale:
          type: integer
          format: int64
          description: |
            Procurement cost for sold gods.
            
            Cost based only
        otherExternalExpenses:
          type: integer
          format: int64
          description: |
            Other external expenses includes costs for example rent, office supplies, leasing, energy, consumables/inventories, reperations or maintenance.
            
            Cost based only
        staffCosts:
          type: integer
          format: int64
          description: |
            'Staff costs naturally include salary costs (including social security contributions) but also Recruitment costs, training costs, Costs for staff health care, pension costs and Business health care costs.
            
            Cost based only'
        researchAndDevelopment:
          type: integer
          format: int64
          description: |
            Research and development (R&D) expenses are associated with the research and development of a company's goods or services. A company generally incurs R&D expenses in the process of finding and creating new products or services. 
        nonRecurringItems:
          type: integer
          format: int64
          description: |
            A non-recurring item refers to an entry that appears on a company's financial statements that is unlikely to happen again. It represents a one-time expense involving an unpredictable event and is not part of a firm’s normal, day-to-day operations. 
        otherOperatingExpenses:
          type: integer
          format: int64
          description: |
            Costs outside of the companys main business and that appropriately can't be placed in other posts in the income statement.
        depreciation:
          type: integer
          format: int64
          description: |
            Depreciation is an accounting method of allocating the cost of a tangible asset over its useful life and is used to account for declines in value. Businesses depreciate long-term assets for both tax and accounting purposes.
        operatingExpensesTotal:
          type: integer
          format: int64
          description: |
            An operating expense is an expense a business incurs through its normal business operations. Often abbreviated as OPEX, operating expenses include rent, equipment, inventory costs, marketing, payroll, insurance, and funds allocated for research and development. One of the typical responsibilities that management must contend with is determining how to reduce operating expenses without significantly affecting a firm's ability to compete with its competitors.
        operatingProfitAfterDepreciation:
          type: integer
          format: int64
          description: |
            The operating profit (loss) is the difference between the business revenue and costs including nonRecurringFinancialItems during the fiscal year.
        resultFromParticipationInGroupCompanies:
          type: integer
          format: int64
          description: |
            The net from dividend income, impairment and reserved write-downs.
        interestIncomeFromGroupCompanies:
          type: integer
          format: int64
          description: |
            Interest payed to the company by group or affiliate.
        externalInterestIncome:
          type: integer
          format: int64
          description: |
            Interest payed to the company by banks or creditinstitutes.
        otherFinancialIncome:
          type: integer
          format: int64
          description: |
            Financial income that is not interest or profit participation from affiliate. For example dividend, profit from bonds or result from stock trading.
        financialIncomeTotal:
          type: integer
          format: int64
          description: Total financial revenues
        interestExpenseToGroupCompanies:
          type: integer
          format: int64
          description: |
            Interest payed from the company to group or affiliate.
        externalInterestExpenses:
          type: integer
          format: int64
          description: |
            Interest payed from the company to banks or creditinstitutes.
        interestExpensesTotal:
          type: integer
          format: int64
          description: |
            Total sum of interest payed from the company.
        otherFinancialExpenses:
          type: integer
          format: int64
          description: |
            Other financial expenses not covered by externalInterestExpenses and interestExpenseToGroupCompanies.
        financialCostsTotal:
          type: integer
          format: int64
          description: |
            Total financial costs. A sum of all costs.
        nonRecurringFinancialItems:
          type: integer
          format: int64
          description: |
            A non-recurring item refers to an entry that appears on a company's financial statements that is unlikely to happen again. It represents a one-time expense involving an unpredictable event and is not part of a firm’s normal, day-to-day operations.
        profitLossAfterFinancialItems:
          type: integer
          format: int64
          description: |
            Profit/Loss after financials shows the years total result of the business. 
        extraordinaryIncome:
          type: integer
          format: int64
          description: |
            Extraordinary income is an unusual earning that results from unusual circumstances unlikely to be repeated. For example, if a corporation sells off idle real estate, this would generate income for the company, but it would be extraordinary, because it’s unlikely to keep selling real estate on a regular basis.
        extraordinaryExpenses:
          type: integer
          format: int64
          description: |
            Extraordinary expenses is unusual expenses that results from unusual circumstances unlikely to be repeated.
        extraordinaryItemsTotal:
          type: integer
          format: int64
          description: |
             Extraordinary items consisted of gains or losses from events that were unusual and infrequent in nature that were separately classified, presented, and disclosed on companies' financial statements.
             
             extraordinaryIncome - extraordinaryExpenses = totalExtraordinaryItems
             
        resultBeforeAllocations:
          type: integer
          format: int64
          description:  |
            Earnings before appropriations
            or
            Result before allocation
        groupContribution:
          type: integer
          format: int64
          description: |
            Given or obtained contribution from/to group or affiliate.
        shareholdersContribution:
          type: integer
          format: int64
          description: |
            A shareholder contribution means that any or all shareholders pay money to the company without obtaining new shares. The motive may be that the owners want to avoid the company having to be liquidated.
        appropriations:
          type: integer
          format: int64
          description: |
            Appropriations is a way of postpone taxes for some of the companys result by allocations to untaxed reserves. The appropriations mainly used is tax allocation reserve.
        profitLossBeforeTax:
          type: integer
          format: int64
          description: | 
            Result before tax
        tax:
          type: integer
          format: int64
          description: | 
            Taxes paid.
        netProfitLoss:
          type: integer
          format: int64
          description: |
            A positive value means that the company made a net profit and a negative that it made a net loss.
    SwedishBalanceSheet:
      type: object
      properties:
        assets: 
           "$ref": "#/components/schemas/SwedishAssets"
        liabilitiesAndEquity:
          "$ref": "#/components/schemas/SwedishLiabilitiesAndEquity"
      title: SwedishBalanceSheet
      description: |
        A balance sheet is a financial statement that reports a company's assets, liabilities and shareholders' equity at a specific point in time, and provides a basis for computing rates of return and evaluating its capital structure. It is a financial statement that provides a snapshot of what a company owns and owes, as well as the amount invested by shareholders.
    SwedishAssets:
      type: object
      properties:
        currentAssets:
          "$ref": "#/components/schemas/SwedishCurrentAssets"
        nonCurrentAssets:
          "$ref": "#/components/schemas/SwedishNonCurrentAssets"
        assetsTotal: 
          type: integer
          format: int64
          description: |  
            The sum of all assets.
      title: SwedishAssets
      description: |
        Assets are things that the company owns. They are the resources of the company that have been acquired through transactions, and have future economic value that can be measured and expressed in monetary values. Assets also include costs paid in advance that have not yet expired, such as prepaid advertising, prepaid insurance, prepaid legal fees, and prepaid rent.
    SwedishCurrentAssets:
      type: object
      properties:
        workInProgress: 
          type: integer
          format: int64
          description: |  
            Work in progress (WIP) refers to partially-completed goods that are still in the production process. These items do not include raw materials or finished goods. Work in progress is usually comprised of the full amount of raw materials required for a product, since that is added at the beginning of production, plus the cost of additional processing as each unit progresses through the various manufacturing steps.
        otherInventories: 
          type: integer
          format: int64
          description: |  
            Summation of stock in trade from the annual report. Stock in trade includes raw materials and consumables, work in progress, finished goods and goods for resale.
        inventoriesTotal: 
          type: integer
          format: int64
          description: |  
            The sum of the total inventories.
        accountsReceivable: 
          type: integer
          format: int64
          description: |  
            Accounts receivable is the balance of money due to a firm for goods or services delivered or used but not yet paid for by customers.
        receivableFromGroupAndAssociatedCompanies: 
          type: integer
          format: int64
          description: |  
            Current receivables within the same group company or associated company
        otherReceivables: 
          type: integer
          format: int64
          description: |  
           Other current receivables includes for example bills receivables and client funds.
        currentReceivablesTotal: 
          type: integer
          format: int64
          description: |  
            The sum of all current receivables.
        currentInvestmentsTotal: 
          type: integer
          format: int64
          description: |  
            Here the company accounts for funds that have been placed on a very short term, one to three days. In differ to the post cash bank theese funds are not immediately available in the business.
        cashBankTotal: 
          type: integer
          format: int64
          description: |  
            Assets that immediately can be used as means of payment.
        otherCurrentAssets: 
          type: integer
          format: int64
          description: |  
            Other current assets (OCA) is a category of things of value that a company owns, benefits from, or uses to generate income that can be converted into cash within one business cycle. They are referred to as “other” because they are uncommon or insignificant, unlike typical current asset items such as cash, securities, accounts receivable, inventory, and prepaid expenses.
        currentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Current assets include cash, cash equivalents, accounts receivable, stock inventory, marketable securities, pre-paid liabilities, and other liquid assets.
      title: SwedishCurrentAssets
      description: |
        Cash and other resources that are expected to turn to cash or to be used up within one year of the balance sheet date. (If a company's operating cycle is longer than one year, an item is a current asset if it will turn to cash or be used up within the operating cycle.) Current assets are presented in the order of liquidity, i.e., cash, temporary investments, accounts receivable, inventory, supplies, prepaid insurance.
    SwedishNonCurrentAssets:
      type: object
      properties:
        claimOnPayment:
          type: integer
          format: int64
          description: |
            Registered, but not yet paid share capital
        capitalisedCostForRnd:
          type: integer
          format: int64
          description: |
            Capitalized cost for Research and Development.
        intangibleRights:
          type: integer
          format: int64
          description: |
            Concessions, patents, licenses, trademarks and similar rights.  
        goodwill:
          type: integer
          format: int64
          description: |
            Goodwill represents values that arises when you buy a company. If you pay a price that is higher than the value of the assets in the company the remaining amount is concidered as goodwill. Goodwill can be a subject of depreciations. It is an intangible asset.  
        otherIntangibleAssets: 
          type: integer
          format: int64
          description: |
            These assets could be lease contracts, work in progress, intellectual property rights or anything that is not tangible.
        intangibleAssetsTotal: 
          type: integer
          format: int64
          description: |
            Total intangible assets. Intangible assets are economic resources that have no physical presence. They include patents, trademarks, copyrights, and goodwill. Accounting for intangible assets differs depending on the type of asset, and they can be either amortized or tested for impairment each year. 
        landAndBuildings: 
          type: integer
          format: int64
          description: |
            This is property or real estate. There are many kinds of property like land buildings, golf courses, cabins, mining areas etc. 
        includingLand: 
          type: integer
          format: int64
          description: |
            Land is real estate or property, minus buildings and equipment. 
        machinery: 
          type: integer
          format: int64
          description: |
            Machinery are such tangible fixed assets that are intended to serve the business production.
        inventory: 
          type: integer
          format: int64
          description: |  
            Inventory is the term for the goods available for sale and raw materials used to produce goods available for sale.
        machineryAndInventoryTotal: 
          type: integer
          format: int64
          description: |  
            The sum of the posts machinery and inventories, is used in the annual report when these values can't be separated.
        otherTangibleAssetsNonDepreciable: 
          type: integer
          format: int64
          description: |  
            Tangible assets not being any of the above, and is not a subject for depreciation. For example art or any other item with a remaining value over time. Even fixed assets under production, for example an ongoing construction could be placed here.
        otherTangibleFixedAssetsDepreciable: 
          type: integer
          format: int64
          description: |  
            Tangible assets that is a subject for depreciation.
        tangibleNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            The sum of the companys physical tangible fixed assets. Land and buildings, machinery and inventories and other tangible fixed assets.
        sharesInGroupCompaniesAndAssociates: 
          type: integer
          format: int64
          description: |  
            Participation or shares in a subsidiary or associated company.
        receivableFromGroupCompaniesAndAssociates: 
          type: integer
          format: int64
          description: |  
            Receivables on companies in group or associated company.
        loansToShareholdersAndRelatedParty: 
          type: integer
          format: int64
          description: |  
            Unusual post to occur since it is not allowed, according to ABL, with loans to related party (CEO or/and board).
        otherNonCurrentAssets: 
          type: integer
          format: int64
          description: |  
            Other non-current assets that is not specified as receivables from/shares in group companies or loans to shareholders/related party.
        financialNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            The sum of all financial assets
        nonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Noncurrent assets are a company’s long-term investments where the full value will not be realized within the accounting year. 
              Non-current assets can be considered anything not classified as current.
        whereofNotDepreciableNonCurrentCosts: 
          type: integer
          format: int64
          description: |  
            Whereof not depreciable non-current costs. Refers to Total non current assets.
      title: SwedishNonCurrentAssets
      description: |
        A noncurrent asset is an asset that is not expected to be consumed within one year. If a company has a high proportion of noncurrent to current assets, this can be an indicator of poor liquidity, since a large amount of cash may be needed to support ongoing investments in noncash assets.
    SwedishLiabilitiesAndEquity:
      type: object
      properties:
        liabilities:
          "$ref": "#/components/schemas/SwedishLiabilities"
        shareholdersEquity:
          "$ref": "#/components/schemas/SwedishShareholdersEquity" 
        equityAndLiabilitiesTotal:
          type: integer
          format: int64
          description: |
            The sum of all reported liabilities.
    SwedishLiabilities:
      type: object
      properties:
        currentLiabilities:
          "$ref": "#/components/schemas/SwedishCurrentLiabilities"
        nonCurrentLiabilities:
          "$ref": "#/components/schemas/SwedishLongTermLiabilities"
      title: SwedishLiabilities
      description: |
        Liabilities are the money that a company owes to outside parties, from bills it has to pay to suppliers to interest on bonds it has issued to creditors to rent, utilities and salaries. 
    SwedishCurrentLiabilities:
      type: object
      properties:
        shortTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: |
            Short-term liabilities to credit institutions. 
        accountsPayable:
          type: integer
          format: int64  
          description: |
            Accounts payable is an accounting entry representing a company's obligation to pay off a short-term debt to its creditors or suppliers.
        liabilitiesToGroupCompaniesAndAssociates:
          type: integer
          format: int64  
          description: |    
            Current liabilities to group, affiliate or associated company.
        otherCurrentLiabilities:
          type: integer
          format: int64  
          description: |    
            Other current liabilities then liabilities to credit institutions, accounts payable or liabilities to group comapines or associates.
        currentLiabilitiesTotal:
          type: integer
          format: int64  
          description: |    
            The sum of all reported current liabilities.
      title: SwedishCurrentLiabilities
      description: |
        Current liabilities are a company's debts or obligations that are due within one year or within a normal operating cycle. Furthermore, current liabilities are settled by the use of a current asset, such as cash, or by creating a new current liability. 
    SwedishLongTermLiabilities:
      type: object
      properties:
        bond:
          type: integer
          format: int64  
          description: |
            Bond.  
        longTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: |
            Long-term liabilities to credit institutions.
        liabilitiesToGroupCompaniesAndAssociates:
          type: integer
          format: int64  
          description: |    
            Long-term liabilities to group companies and associates.
        otherLongTermLiabilities:
          type: integer
          format: int64  
          description: |    
            Other long-term liabilities then liabilities to credit institutions, accounts payable or liabilities to group comapines or associates.
        longTermLiabilitiesTotal:
          type: integer
          format: int64  
          description: |    
            The sum of all reported long-term liabilities.
      title: SwedishLongTermLiabilities
      description: |
        Long-term liabilities are financial obligations of a company that are due more than one year in the future. The current portion of long-term debt is listed separately to provide a more accurate view of a company's current liquidity and the company’s ability to pay current liabilities as they become due. Long-term liabilities are also called long-term debt or noncurrent liabilities.
    SwedishShareholdersEquity:
      type: object
      properties:
        shareCapital:
          type: integer
          format: int64  
          description: |
            Share capital consists of all funds raised by a company in exchange for shares of either common or preferred shares of stock.
        sharePremiumReserve:
          type: integer
          format: int64  
          description: |
            A share premium account is the amount of money paid for a share above the cost of the share.
        revaluationReserve:
          type: integer
          format: int64  
          description: |    
            Revaluation reserve is an accounting term used when a company creates a line item on its balance sheet to account for asset value fluctuations.
        otherTiedEquity:
          type: integer
          format: int64  
          description: |    
            Contains in most cases of legal reserves, in which the company are required to deposit at least 20% of the nominal value of the share capital.
        restrictedEquityTotal:
          type: integer
          format: int64  
          description: |    
            Total restricted equity can consist of share capital, statutory reserve and revaluation reserve.
        retainedEarnings:
          type: integer
          format: int64  
          description: |    
            Retained earnings are the cumulative net earnings or profit of a firm after accounting for dividends.
        receivedPaidGroupContribution:
          type: integer
          format: int64  
          description: |     
            Received/paid group contribution (excluding taxes) post belonging to total non restricted equity.
        receivedGivenShareholdersContribution:
          type: integer
          format: int64  
          description: |     
            Received/given shareholder's contribution, post belonging to total non restricted equity.
        profitOrLossForTheYear:
          type: integer
          format: int64  
          description: |     
            Profit or loss for the year.
        totalNonRestrictedEquity:
          type: integer
          format: int64  
          description: |     
            The equity that the company can freely dispose of, for example upon dividend. 
        equityTotal:
          type: integer
          format: int64  
          description: |     
            Total equity.
            Equity is typically referred to as shareholder equity (also known as shareholders' equity) which represents the amount of money that would be returned to a company’s shareholders if all of the assets were liquidated and all of the company's debt was paid off.
        untaxedReservesTotal:
          type: integer
          format: int64  
          description: |     
            Today this post mainly consists of accumulated depreciation in addition to plan and tax allocation reserve.
        provisionsTotal:
          type: integer
          format: int64  
          description: |     
            Provisions/allocation differ from liabilities by the fact that on the end of accounting period, they should be sucure or probable in their existence but uncertain in amount and/or due date. (While liabilities are usualy secure on due date).
      title: SwedishShareholdersEquity
