# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section 
#######################
info:
  title: Finnish Company Credit Data
  description: | 
    Company model for Finnish company credit data. The same model is used for all legalforms.
    
      Most of the descriptions for the financial items are taken from www.investopedia.com.
  
  version: "1.0.0"
  contact:
    email: api-bisnode@bisnode.com


components:

  ####################
  # Common data models
  ####################
  schemas:
    FinnishCompanyData:
      type: object
      properties:
        risk:
          "$ref": "#/components/schemas/FinnishRisk"
        management:
          "$ref": "#/components/schemas/FinnishManagement"
        companyInformation:
          "$ref": "#/components/schemas/FinnishCompanyInformation"
        finance:
          "$ref": "#/components/schemas/FinnishFinance"
        ownership:
          "$ref": "#/components/schemas/FinnishOwnership"
      required: []
      title: FinnishCompanyData
      description: This is the root object defining which structures reside under the root path.
    FinnishRisk:
      type: object
      description: |
        Risk section.
      properties:
        creditRatings:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/CreditRatings"
        ratingCreditLimits:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/RatingCreditLimits"
        paymentRemarks:
          "$ref": "#/components/schemas/FinnishPaymentRemarks"
        trade:
          "$ref": "#/components/schemas/FinnishTrade"
        bankruptcy:
          "$ref": "#/components/schemas/FinnishBankruptcy"
        debtCollection:
          "ref": "#/component/schemas/FinnishDebtCollection"
      required: []
      title: FinnishRisk
    FinnishTrade:
      type: object
      properties:
        paymentIndex:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/PaymentIndex"
      title: FinnishTrade
    FinnishDebtCollection:
      type: object
      properties:
        debtCollectionCases:
          type: boolean
          description: |
            True if there has been any debt collection cases the last 6 months.
            TODO - describe debt collection cases
      required: []
      title: FinnishDebtCollection
    FinnishCreditInquiry:
      type: object
      description: Inquiries are requests generated when a customer makes a credit inquiry on another company or person in order to give the object a loan, a credit or for example sign a rental agreement. The inquiries may be used as a variabel in Bisnode's Rating and Scoring models.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date of the inquiry
      required: []
      title: FinnishCreditInquiry
    FinnishPaymentRemarks:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Total number of payment remarks, can differ from the list size which may be capped if there are too many remarks. TODO - max size ???
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/Amount"
        paymentRemarks:
          type: array
          description: A list of remarks, most recent ones comes first. TODO - Max size ???
          items:
            "$ref": "#/components/schemas/FinnishPaymentRemark"
      required: []
      title: FinnishPaymentRemarks
    FinnishPaymentRemark:
      type: object
      description: Remarks on payments
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date of remark
        creditor:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonModel/1.0.0#/components/schemas/Creditor"
        type:
          "$ref": "#/components/schemas/FinnishReportCode"
        description:
          type: string
          description: A textual description of the event type
          example: FISSION - EXPIRED
      required: []
      title: FinnishPaymentRemark
