    FinancialStatementKeyFigure:
      type: object
      properties:
        closingPeriod:
          type: string
          description: Date when the financial statement was closed. The date will be year and month only.
          example: 2019-12
        fiscalPeriod:
          type: integer
          format: int32
          description: >-
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs.
          example: 12
        currency:
          type: string
          description: Currency expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217. Applies for all fields in this block and the ones below containg monetary values.
          example: SEK
        currentRatio:
          type: number
          format: double
          description: >-
            Current assets in percent of Short term liabilities.
            
            The current ratio is a liquidity ratio that measures whether or not a firm has enough resources to meet its short-term obligations. It compares a firm's current assets to its current liabilities
          example: 19.4
        equityAssetsRatio:
          type: number
          format: double
          description: >-
            Calculated equity in percent of the total assets. ???
        gearing:
          type: number
          format: double
          example: 89.0
          description: >-
            Gearing refers to the relationship, or ratio, of a company's debt to equity. Gearing shows the extent to which a firm's operations are funded by lenders versus shareholders—in other words, it measures a company’s financial leverage. 
        liabilityRatio:
          type: number
          format: double
          description: >-
            Debt/equity ratio in brigs web
            
            Liabilities in percent of equity.
            
            The liabilities to assets (L/A) ratio is a solvency ratio that examines how much of a company's assets are made of liabilities. A ratio of 20 percent means that 20 percent of the company are liabilities.
        profitMargin:
          type: number
          format: double
          description: >-
            profit rate in brigs web
            Operating profit/loss plus financial income as a percentage of turnover.
        quickRatio:
          type: number
          format: double
          description: >-
           Current assets minus inventories in percent of current liabilities.
        returnOnEquity:
          type: number
          format: double
          description: >-
            Profit/loss after financial items as a percentage of the total equity.
        returnOnInvestments:
          type: number
          format: double
          description: >-
            TODO - add description
        returnOnTotalAssets:
          type: number
          format: double
          example: 55.0
          description: >-
            TODO - add description here
        turnover:
          type: integer
          format: int64
          description: >-
            The company’s total revenues. Net sales + otherOperatingIncome
        numberOfEmployees:
          type: integer
          format: int64
          example: 5200
          description: >-
            Number of employees
        netWorth:
          type: integer
          format: int64
          description: >-
            Called equity in brigs web
            Net worth is a quantitative concept that measures the value of an entity and can be applicable to individuals, corporations, sectors and even countries. Simply stated, net worth is the difference between assets and liabilities. Positive net worth means that assets exceed liabilities while negative net worth describes the opposite scenario.
          example: -1555000
        totalAssets:
          type: integer
          format: int64
          example: 23444000
          description: >-
            TODO - add description
        daysOfReceiveables:
          type: number
          format: double
          example: 1.4
          description: >-
            TODO - Is it correct just to add the description below and change from pay to receive ???
        daysOfPayables:
          type: number
          format: double
          example: 14.0
          description: >-
            Days payable is a financial ratio that indicates the average time (in days) that a company takes to pay its bills and invoices.
            
      required: []
      title: FinancialStatementKeyFigure
