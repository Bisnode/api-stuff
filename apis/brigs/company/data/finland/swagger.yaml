    FinnishBalanceSheet:
      type: object
      properties:
        assets: 
           "$ref": "#/components/schemas/FinnishAssets"
        liabilitiesAndEquity:
          "$ref": "#/components/schemas/FinnishLiabilitiesAndEquity"
      title: FinnishBalanceSheet
      description: |
        A balance sheet is a financial statement that reports a company's assets, liabilities and shareholders' equity at a specific point in time, and provides a basis for computing rates of return and evaluating its capital structure. It is a financial statement that provides a snapshot of what a company owns and owes, as well as the amount invested by shareholders.
    FinnishAssets:
      type: object
      properties:
        currentAssets:
          "$ref": "#/components/schemas/FinnishCurrentAssets"
        nonCurrentAssets:
          "$ref": "#/components/schemas/FinnishNonCurrentAssets"
      title: Assets
      description: |
        Assets are things that the company owns. They are the resources of the company that have been acquired through transactions, and have future economic value that can be measured and expressed in monetary values. Assets also include costs paid in advance that have not yet expired, such as prepaid advertising, prepaid insurance, prepaid legal fees, and prepaid rent.
    FinnishCurrentAssets:
      type: object
      properties:
        workInProgress: 
          type: integer
          format: int64
          description: |  
            Work in progress (WIP) refers to partially-completed goods that are still in the production process. These items do not include raw materials or finished goods. Work in progress is usually comprised of the full amount of raw materials required for a product, since that is added at the beginning of production, plus the cost of additional processing as each unit progresses through the various manufacturing steps.
        inventoriesTotal: 
          type: integer
          format: int64
          description: |  
            Total inventories
        propertyForSale:
          type: integer
          format: int64
          description: |
            Estimated value for properties that are to be sold. ????
        accountsReceivable: 
          type: integer
          format: int64
          description: |  
            Accounts receivable is the balance of money due to a firm for goods or services delivered or used but not yet paid for by customers.
        receivableFromGroupCompanies: 
          type: integer
          format: int64
          description: |  
            Receivable from group companies.
        securities:
          type: integer
          format: int64
          description: |
            TODO - add description
        accruedRevenuesAndDeferredExpenses:
          type: integer
          format: int64
          description: |
            Accrued revenues and deferred expenses. Examples ???
        cash: 
          type: integer
          format: int64
          description: |  
            Cash and cash equivalents
        otherCurrentAssets: 
          type: integer
          format: int64
          description: |  
            Other current assets (OCA) is a category of things of value that a company owns, benefits from, or uses to generate income that can be converted into cash within one business cycle. They are referred to as “other” because they are uncommon or insignificant, unlike typical current asset items such as cash, securities, accounts receivable, inventory, and prepaid expenses.
        currentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Current assets include cash, cash equivalents, accounts receivable, stock inventory, marketable securities, pre-paid liabilities, and other liquid assets.
        assetsTotal: 
          type: integer
          format: int64
          description: |  
            Total assets
      title: FinnishCurrentAssets
      description: |
        Cash and other resources that are expected to turn to cash or to be used up within one year of the balance sheet date. (If a company's operating cycle is longer than one year, an item is a current asset if it will turn to cash or be used up within the operating cycle.) Current assets are presented in the order of liquidity, i.e., cash, temporary investments, accounts receivable, inventory, supplies, prepaid insurance.
    FinnishNonCurrentAssets:
      type: object
      properties:
        capitalisedCostForRnd:
          type: integer
          format: int64
          description: |
            Capitalized cost for Research and Development projects.
        intangibleRights:
          type: integer
          format: int64
          description: |
            Concessions, patents, licenses, trademarks and similar rights.  
        goodwill:
          type: integer
          format: int64
          description: |
            Goodwill represents values that arises when you buy a company. If you pay a price that is higher than the value of the assets in the company the remaining amount is concidered as goodwill. Goodwill can be a subject of depreciations. It is an intangible asset.  
        otherIntangibleAssets: 
          type: integer
          format: int64
          description: |
            These assets could be lease contracts, work in progress, intellectual property rights or anything that is not tangible.
        intangibleFixedAssets: 
          type: integer
          format: int64
          description: |
            intangible fixed assets. Intangible assets are economic resources that have no physical presence. They include patents, trademarks, copyrights, and goodwill. Accounting for intangible assets differs depending on the type of asset, and they can be either amortized or tested for impairment each year. 
        landAndBuildings: 
          type: integer
          format: int64
          description: |
            This is property or real estate. There are many kinds of property like land buildings, golf courses, cabins, mining areas etc. 
        includingLand: 
          type: integer
          format: int64
          description: |
            Land is real estate or property, minus buildings and equipment. 
        machineryAndTools: 
          type: integer
          format: int64
          description: |
            Machinery, tools and inventory, etc ...
        otherTangibleAssets: 
          type: integer
          format: int64
          description: |  
            Tangible assets not being any of the above, and is not a subject for depreciation. For example art or any other item with a remaining value over time. Even fixed assets under production, for example an ongoing construction could be placed here.
        tangibleNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Total tangible non-current assets.
        sharesInAssociateCompanies: 
          type: integer
          format: int64
          description: |  
            Shares in associated companies.
        otherInterests:
          type: integer
          format: int64
          description: |
            TODO  - add description
        longTermReceivablesFromGroup:
          type: integer
          format: int64
          description: | 
            TODO - add description
        otherLongTermReceivables:
          type: integer
          format: int64
          description: |
            TODO - add description
        ownShares:
          type: integer
          format: int64
          description: |
            The value of the shares the company owns in their own company.
        otherFinancialAssets:
          type: integer
          format: int64
          description: |
            TODO - add description
        financialNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Total financial non-current assets.
        nonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Noncurrent assets are a company’s long-term investments where the full value will not be realized within the accounting year. 
              Non-current assets can be considered anything not classified as current.
      title: FinnishNonCurrentAssets
      description: |
        A noncurrent asset is an asset that is not expected to be consumed within one year. If a company has a high proportion of noncurrent to current assets, this can be an indicator of poor liquidity, since a large amount of cash may be needed to support ongoing investments in noncash assets.
