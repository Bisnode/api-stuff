    BalanceSheet:
      type: object
      properties:
        assets: 
           "$ref": "#/components/schemas/Assets"
        liabilitiesAndEquity:
          "$ref": "#/components/schemas/LiabilitiesAndEquity"
      title: BalanceSheet
      description: >-
        A balance sheet is a financial statement that reports a company's assets, liabilities and shareholders' equity at a specific point in time, and provides a basis for computing rates of return and evaluating its capital structure. It is a financial statement that provides a snapshot of what a company owns and owes, as well as the amount invested by shareholders.
    Assets:
      type: object
      properties:
        currentAssets:
          "$ref": "#/components/schemas/CurrentAssets"
        nonCurrentAssets:
          "$ref": "#/components/schemas/NonCurrentAssets"
      title: Assets
      description: >-
        Assets are things that the company owns. They are the resources of the company that have been acquired through transactions, and have future economic value that can be measured and expressed in monetary values. Assets also include costs paid in advance that have not yet expired, such as prepaid advertising, prepaid insurance, prepaid legal fees, and prepaid rent.
    CurrentAssets:
      type: object
      properties:
        workInProgress: 
          type: integer
          format: int64
          description: >-  
            Work in progress (WIP) refers to partially-completed goods that are still in the production process. These items do not include raw materials or finished goods. Work in progress is usually comprised of the full amount of raw materials required for a product, since that is added at the beginning of production, plus the cost of additional processing as each unit progresses through the various manufacturing steps.
        totalInventories: 
          type: integer
          format: int64
          description: >-  
            Total inventories
        propertyForSale:
          type: integer
          format: int64
          description: >-
            Estimated value for properties that are to be sold. ????
        accountsReceivable: 
          type: integer
          format: int64
          description: >-  
            Accounts receivable is the balance of money due to a firm for goods or services delivered or used but not yet paid for by customers.
        receivableFromGroupCompanies: 
          type: integer
          format: int64
          description: >-  
            Receivable from group companies.
        securities:
          type: integer
          format: int64
          description: >-
            TODO - add description
        accruedRevenuesAndDeferredExpenses:
          type: integer
          format: int64
          description: >-
            Accrued revenues and deferred expenses. Examples ???
        cash: 
          type: integer
          format: int64
          description: >-  
            Cash and cash equivalents
        otherCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Other current assets (OCA) is a category of things of value that a company owns, benefits from, or uses to generate income that can be converted into cash within one business cycle. They are referred to as “other” because they are uncommon or insignificant, unlike typical current asset items such as cash, securities, accounts receivable, inventory, and prepaid expenses.
        totalCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Current assets include cash, cash equivalents, accounts receivable, stock inventory, marketable securities, pre-paid liabilities, and other liquid assets.
        totalAssets: 
          type: integer
          format: int64
          description: >-  
            Total assets
      title: CurrentAssets
      description: >-
        Cash and other resources that are expected to turn to cash or to be used up within one year of the balance sheet date. (If a company's operating cycle is longer than one year, an item is a current asset if it will turn to cash or be used up within the operating cycle.) Current assets are presented in the order of liquidity, i.e., cash, temporary investments, accounts receivable, inventory, supplies, prepaid insurance.
    NonCurrentAssets:
      type: object
      properties:
        capitalisedCostForRnd:
          type: integer
          format: int64
          description: >-
            Capitalized cost for Research and Development projects.
        intangibleRights:
          type: integer
          format: int64
          description: >-
            Concessions, patents, licenses, trademarks and similar rights.  
        goodwill:
          type: integer
          format: int64
          description: >-
            Goodwill represents values that arises when you buy a company. If you pay a price that is higher than the value of the assets in the company the remaining amount is concidered as goodwill. Goodwill can be a subject of depreciations. It is an intangible asset.  
        otherIntangibleAssets: 
          type: integer
          format: int64
          description: >-
            These assets could be lease contracts, work in progress, intellectual property rights or anything that is not tangible.
        intangibleFixedAssets: 
          type: integer
          format: int64
          description: >-
            intangible fixed assets. Intangible assets are economic resources that have no physical presence. They include patents, trademarks, copyrights, and goodwill. Accounting for intangible assets differs depending on the type of asset, and they can be either amortized or tested for impairment each year. 
        landAndBuildings: 
          type: integer
          format: int64
          description: >-
            This is property or real estate. There are many kinds of property like land buildings, golf courses, cabins, mining areas etc. 
        includingLand: 
          type: integer
          format: int64
          description: >-
            Land is real estate or property, minus buildings and equipment. 
        machineryAndTools: 
          type: integer
          format: int64
          description: >-
            Machinery, tools and inventory, etc ...
        otherTangibleAssets: 
          type: integer
          format: int64
          description: >-  
            Tangible assets not being any of the above, and is not a subject for depreciation. For example art or any other item with a remaining value over time. Even fixed assets under production, for example an ongoing construction could be placed here.
        totalTangibleNonCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Total tangible non-current assets.
        sharesInAssociateCompanies: 
          type: integer
          format: int64
          description: >-  
            Shares in associated companies.
        otherInterests:
          type: integer
          format: int64
          description: >-
            TODO  - add description
        longtermReceivablesFromGroup:
          type: integer
          format: int64
          description: >- 
            TODO - add description
        otherLongtermReceivables:
          type: integer
          format: int64
          description: >-
            TODO - add description
        ownShares:
          type: integer
          format: int64
          description: >-
            The value of the shares the company owns in their own company.
        otherFinancialAssets:
          type: integer
          format: int64
          description: >-
            TODO - add description
        totalFinancialNonCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Total financial non-current assets.
        totalNonCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Noncurrent assets are a company’s long-term investments where the full value will not be realized within the accounting year. 
              Non-current assets can be considered anything not classified as current.
      title: NonCurrentAssets
      description: >-
        A noncurrent asset is an asset that is not expected to be consumed within one year. If a company has a high proportion of noncurrent to current assets, this can be an indicator of poor liquidity, since a large amount of cash may be needed to support ongoing investments in noncash assets.
    LiabilitiesAndEquity:
      type: object
      properties:
        liabilities:
          "$ref": "#/components/schemas/Liabilities"
        shareholdersEquity:
          "$ref": "#/components/schemas/ShareholdersEquity" 
        totalEquityAndLiabilities:
          type: integer
          format: int64
          description: >-
            Total equity and liabilities
    Liabilities:
      type: object
      properties:
        currentLiabilities:
          "$ref": "#/components/schemas/CurrentLiabilities"
        nonCurrentLiabilities:
          "$ref": "#/components/schemas/LongTermLiabilities"
      title: Liabilities
      description: >-
        Liabilities are the money that a company owes to outside parties, from bills it has to pay to suppliers to interest on bonds it has issued to creditors to rent, utilities and salaries. 
    CurrentLiabilities:
      type: object
      properties:
        shortTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: >-
            Short-term liabilities to credit institutions. 
        accountsPayable:
          type: integer
          format: int64  
          description: >-
            Accounts payable is an accounting entry representing a company's obligation to pay off a short-term debt to its creditors or suppliers.
        liabilitiesToGroupCompanies:
          type: integer
          format: int64  
          description: >-    
            Short-term liabilities to group companies.
        otherLiabilities:
          type: integer
          format: int64
          description: >-
            TODO  - add description. What is the difference to otherCurrentLiabilities ??
        accruedRevenuesAndDeferredExpenses:
          type: integer
          format: int64
          description: >-
            TODO - add description
        otherCurrentLiabilities:
          type: integer
          format: int64  
          description: >-    
            Other current liabilities.
        totalCurrentLiabilities:
          type: integer
          format: int64  
          description: >-    
            Total current liabilities.
      title: CurrentLiabilities
      description: >-
        Current liabilities are a company's debts or obligations that are due within one year or within a normal operating cycle. Furthermore, current liabilities are settled by the use of a current asset, such as cash, or by creating a new current liability. 
    LongTermLiabilities:
      type: object
      properties:
        subordinatedLoans:
          type: integer
          format: int64  
          description: >-
            Total subordinated loans.  
        longTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: >-
            Non-current liabilities to credit institutions.
        liabilitiesToGroupCompanies:
          type: integer
          format: int64  
          description: >-    
            Long-term liabilities to group companies.
        otherLongTermLiabilities:
          type: integer
          format: int64  
          description: >-    
            Other long-term liabilities.
        totalLongTermLiabilities:
          type: integer
          format: int64  
          description: >-    
            Total long-term liabilities
            
      title: LongTermLiabilities
      description: >-
        Long-term liabilities are financial obligations of a company that are due more than one year in the future. The current portion of long-term debt is listed separately to provide a more accurate view of a company's current liquidity and the company’s ability to pay current liabilities as they become due. Long-term liabilities are also called long-term debt or noncurrent liabilities.
    ShareholdersEquity:
      type: object
      properties:
        shareCapital:
          type: integer
          format: int64  
          description: >-
            Share capital refers to funds raised by issuing shares in return for cash or other considerations.
        sharePremiumAccount:
          type: integer
          format: int64  
          description: >-
            A share premium account is the amount of money paid for a share above the cost of the share.
        revaluationReserve:
          type: integer
          format: int64  
          description: >-    
            Revaluation reserve is an accounting term used when a company creates a line item on its balance sheet to account for asset value fluctuations.
        transferredEarnings:
          type: integer
          format: int64  
          description: >-    
            TODO - add description
        equityBeforeMinorityInterest:
          type: integer
          format: int64  
          description: >-     
            TODO - add description
        earningsAfterMinorityInterestShare:
          type: integer
          format: int64  
          description: >-     
            TODO - add description
        totalEquity:
          type: integer
          format: int64  
          description: >-     
            Total equity.
            Equity is typically referred to as shareholder equity (also known as shareholders' equity) which represents the amount of money that would be returned to a company’s shareholders if all of the assets were liquidated and all of the company's debt was paid off.
        otherProvision:
          type: integer
          format: int64  
          description: >-     
            TODO - what is the difference to provisions ??
        provisions:
          type: integer
          format: int64  
          description: >-     
            Total provisions  
      title: ShareholdersEquity
      description: >-
        Shareholders' equity is the money attributable to a business' owners, meaning its shareholders. It is also known as "net assets," since it is equivalent to the total assets of a company minus its liabilities, that is, the debt it owes to non-shareholders.      
    FinancialStatement:
      type: object
      properties:
        closingPeriod:
          type: string
          description: Date when the financial statement was closed. The date will be year and month only.
          example: 2019-12
        fiscalPeriod:
          type: integer
          format: int32
          description: >-
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs.
          example: 12
        currency:
          type: string
          description: Currency expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217. Applies for all fields in this block and the ones below containg monetary values.
          example: SEK
        balanceSheet:
          "$ref": "#/components/schemas/BalanceSheet"
        incomeStatement:
          "$ref": "#/components/schemas/IncomeStatement"
      required: []
      title: FinancialStatement
