          format: int32
          description: Total number of subsidiaries this company have.
        subsidiaries:
          type: array
          items:
            "$ref": "#/components/schemas/FinnishSubsidiary"

      title: FinnishSubsidiaries
    FinnishSubsidiary:
      type: object
