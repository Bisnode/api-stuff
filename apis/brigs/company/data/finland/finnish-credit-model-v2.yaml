    FinnishPetitions:
      type: object
      description: Holder for petitions, the list of petitions may be capped if list is too large. The amount of all petitions is the sum on all petitions currently available in Bisnode's database and may differ from doing a sum on all the petitions in the list. 
      properties:
        count:
          type: integer
          format: int64
          description: Total number of petitions this company have.
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        petitions:
          type: array
          items:
            "$ref": "#/components/schemas/FinnishPetition"

      title: FinnishPetitions
    FinnishPetition:
      type: object
      description: A Petition to pay is sent in by the creditor to the Enforcement agency when a debtor does not pay in due time. Reminders can be sent first. The Enforcement agency act on behalf of the creditor, it does not take over the debt. The enforcement agency sends out a letter to the debtor saying that there is a debt which should be paid. The Debtor signs the note and sends it back. The debtor can protest or pay. If protested on, the case is sent to court and credit info companies will not get more information except if there is a default judgement. There are petitions sent to persons but credit info companies does only receive petitions where the debtor are organizations.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        description:
          type: string
          description: A textual description of the petition, may be in the local language.
        creditor:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Creditor"
        type:
          "$ref": "#/components/schemas/FinnishReportCode"

      title: FinnishPetition
    FinnishCreditInquiries:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Total number of inquiries made on this company
        creditInquiries:
          type: array
          description: A list of the inquiries.
          items:
            "$ref": "#/components/schemas/FinnishCreditInquiry"

      title: FinnishCreditInquiries
    FinnishOwnership:
