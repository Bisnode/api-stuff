            A list of floating charges
          items:
            "$ref": '#/components/schemas/FinnishFloatingCharge'
    FinnishFloatingCharge:
      type: object
      description: |
        A floating charge, also known as a floating lien, is a security interest or lien over a group of non-constant assets. The assets may change in quantity and value. Companies will use floating charges as a means of securing a loan. Typically, a loan might be secured by fixed assets such as property or equipment, but with a floating charge, the underlying assets are usually current assets or short-term assets that can change in value.
      properties:
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        reference:
          description: reference id of the floating charge
          type: string
          example: A1223
        creditor:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Creditor"
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"

      title: FinnishFloatingCharge
    FinnishFinancialStatements:
