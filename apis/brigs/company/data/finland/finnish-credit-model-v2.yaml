        auditorsReservationDescription:
          type: string
          description: Textual description of the auditorsReservationCode
        auditorsCommentCode:
          type: string
        auditorsCommentDescription:
          type: string
          description: Textual description of the auditorsCommentCode

      title: FinnishFinancialStatementsAuditorsReservation
    FinnishFinancialStatementKeyFigure:
      type: object
      properties:
        closingPeriod:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        fiscalPeriod:
          type: integer
          format: int32
          description: |
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs.
          example: 12
        currency:
          type: string
          description: Currency expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217. Applies for all fields in this block and the ones below containg monetary values.
          example: EUR
        currentRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Current assets in percent of Short term liabilities.
            
            The current ratio is a liquidity ratio that measures whether or not a firm has enough resources to meet its short-term obligations. It compares a firm's current assets to its current liabilities
            
            Formatted using period as the decimal point.
          example: "19.4"
        equityAssetsRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "19.5"
          description: |
            Calculated equity in percent of the total assets.
            
            Formatted using period as the decimal point.
        gearing:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "89.0"
          description: |
            Gearing refers to the relationship, or ratio, of a company's debt to equity. Gearing shows the extent to which a firm's operations are funded by lenders versus shareholders—in other words, it measures a company’s financial leverage. 
            
            Formatted using period as the decimal point.
        liabilityRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "99.5"
          description: |
            Liabilities in percent of equity.
            
            The liabilities to assets (L/A) ratio is a solvency ratio that examines how much of a company's assets are made of liabilities. A ratio of 20 percent means that 20 percent of the company are liabilities.
            
            Formatted using period as the decimal point.
        profitMargin:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "55.0"
          description: |
            profit rate in brigs web
            Operating profit/loss plus financial income as a percentage of turnover.
            
            Formatted using period as the decimal point.
        quickRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "99.5"
          description: |
           Current assets minus inventories in percent of current liabilities.
           
           Formatted using period as the decimal point.
        returnOnEquity:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "11.0"
          description: |
            Profit/loss after financial items as a percentage of the total equity.
            
            Formatted using period as the decimal point.
        returnOnInvestments:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "33.5"
          description: |
            Return on Investment (ROI) is a performance measure used to evaluate the efficiency of an investment or compare the efficiency of a number of different investments. ROI tries to directly measure the amount of return on a particular investment, relative to the investment’s cost. To calculate ROI, the benefit (or return) of an investment is divided by the cost of the investment. The result is expressed as a percentage or a ratio.
            
            Formatted using period as the decimal point.
        returnOnTotalAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "55.0"
          description: |
            Return on assets (ROA) is an indicator of how profitable a company is relative to its total assets. ROA gives a manager, investor, or analyst an idea as to how efficient a company's management is at using its assets to generate earnings. Return on assets is displayed as a percentage.
            
            Formatted using period as the decimal point.
        turnover:
          type: integer
          format: int64
          description: |
            The company’s total revenues. Net sales + otherOperatingIncome
        employeeCount:
          type: integer
          format: int64
          example: 5200
          description: |
            Number of employees
        assetsTotal:
          type: integer
          format: int64
          example: 23444000
          description: |
            An asset is any resource owned by the business. Anything tangible or intangible that can be owned or controlled to produce value and that is held by a company to produce positive economic value is an asset.
        equityTotal:
          type: integer
          format: int64
          example: 23444000
          description: |
            Total equity.
            Equity is typically referred to as shareholder equity (also known as shareholders' equity) which represents the amount of money that would be returned to a company’s shareholders if all of the assets were liquidated and all of the company's debt was paid off.
        daysOfPayables:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
             The average time (in days) that a company takes to pay its bills and invoices to its trade creditors, which include suppliers, vendors or other companies.
             
             Formatted using period as the decimal point.
          example: "3.0"
        daysOfReceivables:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            A measure of the average number of days that it takes a company to collect payment after a sale has been made. 
            
            Formatted using period as the decimal point.
          example: "2.4"
            

      title: FinnishFinancialStatementKeyFigure
    FinnishIncomeStatement:
      type: object
      properties:
        changeInInventories:
          type: integer
          format: int64
          description: |
            Change in inventories and work in progress for the last reporting period and the current reporting period. 
        workPerformedForOwnUse:
          type: integer
          format: int64
          description: |
            Work performed by the company for its own use and capitalized here when reported as assets.
        otherOperatingIncome:
          type: integer
          format: int64
          description: |
            Other operation income that doesn't count to the normal sales, for example rental income for companys that doesn't conduct property management.
        turnoverTotal:
          type: integer
          format: int64
          description: |
            The company’s total revenues. Net sales + otherOperatingIncome
        costOfGoods:
          type: integer
          format: int64
          description: |
            Cost of goods sold (COGS) refers to the direct costs attributable to the production of the goods sold in a company. This amount includes the cost of the materials used in creating the good along with the direct labor costs used to produce the good. It excludes indirect expenses, such as distribution costs and sales force costs.
        externalCosts:
          type: integer
          format: int64
          description: |
            
        staffCosts:
          type: integer
          format: int64
          description: |
            Staff costs naturally include salary costs (including social security contributions) but also Recruitment costs, training costs, Costs for staff health care, pension costs and Business health care costs.
        resultBeforeExtraordinaryItems:
          type: integer
          format: int64
          description: |
            An extraordinary item is an event or transaction that is considered abnormal, not related to ordinary company activities, and unlikely to recur in the foreseeable future.
        otherOperatingExpenses:
          type: integer
          format: int64
          description: |
            Costs outside of the companys main business and that appropriately can't be placed in other posts in the income statement.
        depreciation:
          type: integer
          format: int64
          description: |
            Depreciation is an accounting method of allocating the cost of a tangible asset over its useful life and is used to account for declines in value. Businesses depreciate long-term assets for both tax and accounting purposes.
        externalInterestIncome:
          type: integer
          format: int64
          description: |
            Interest payed to the company by banks or creditinstitutes.
        otherFinancialIncome:
          type: integer
          format: int64
          description: |
            Financial income that is not interest or profit participation from affiliate. For example dividend, profit from bonds or result from stock trading.
        impairmentsOfFinancialAssets:
          type: integer
          format: int64
          description: |
            
        incomeFromShares:
          type: integer
          format: int64
          description: |
            Income from shares. 
        unspecifiedFinancialItems:
          type: integer
          format: int64
          description: |
            
        taxOnExtraordinaryEarnings:
          type: integer
          format: int64
          description: |
            Taxes paid on extraordinary items.
        externalInterestExpenses:
          type: integer
          format: int64
          description: |
            Interest payed from the company to banks or creditinstitutes.
        taxFromOtherYears:
          type: integer
          format: int64
          description: |
            Taxes postphoned from another year. 
        taxAdjustments:
          type: integer
          format: int64
          description: |
            Tax adjustments. 
        otherFinancialExpenses:
          type: integer
          format: int64
          description: |
            Other financial expenses not covered by externalInterestExpenses and interestExpenseToGroupCompanies.
        operatingResult:
          type: integer
          format: int64
          description: |
            The operating result shows what the company has earned in connection with its business activities, that is to say before deduction of interest and taxes
        extraordinaryIncome:
          type: integer
          format: int64
          description: |
            Extraordinary income is an unusual earning that results from unusual circumstances unlikely to be repeated. For example, if a corporation sells off idle real estate, this would generate income for the company, but it would be extraordinary, because it’s unlikely to keep selling real estate on a regular basis.
        extraordinaryExpenses:
          type: integer
          format: int64
          description: |
            Extraordinary expenses is unusual expenses that results from unusual circumstances unlikely to be repeated.
        taxOnAnnualResult:
          type: integer
          format: int64
          description: | 
            Taxes paid.
        netProfitLoss:
          type: integer
          format: int64
          description: |
            A positive value means that the company made a net profit and a negative that it made a net loss.
    FinnishBalanceSheet:
      type: object
      properties:
        assets: 
           "$ref": "#/components/schemas/FinnishAssets"
        liabilitiesAndEquity:
          "$ref": "#/components/schemas/FinnishLiabilitiesAndEquity"
      title: BalanceSheet
      description: |
        A balance sheet is a financial statement that reports a company's assets, liabilities and shareholders' equity at a specific point in time, and provides a basis for computing rates of return and evaluating its capital structure. It is a financial statement that provides a snapshot of what a company owns and owes, as well as the amount invested by shareholders.
    FinnishAssets:
      type: object
      properties:
        currentAssets:
          "$ref": "#/components/schemas/FinnishCurrentAssets"
        nonCurrentAssets:
          "$ref": "#/components/schemas/FinnishNonCurrentAssets"
        assetsTotal: 
          type: integer
          format: int64
          description: |  
            Total assets
      title: Assets
      description: |
        Assets are things that the company owns. They are the resources of the company that have been acquired through transactions, and have future economic value that can be measured and expressed in monetary values. Assets also include costs paid in advance that have not yet expired, such as prepaid advertising, prepaid insurance, prepaid legal fees, and prepaid rent.
    FinnishCurrentAssets:
      type: object
      properties:
        workInProgress: 
          type: integer
          format: int64
          description: |  
            Work in progress (WIP) refers to partially-completed goods that are still in the production process. These items do not include raw materials or finished goods. Work in progress is usually comprised of the full amount of raw materials required for a product, since that is added at the beginning of production, plus the cost of additional processing as each unit progresses through the various manufacturing steps.
        inventoriesTotal: 
          type: integer
          format: int64
          description: |  
            Total inventories
        propertyForSale:
          type: integer
          format: int64
          description: |
            Estimated value for properties that are to be sold.
        accountsReceivable: 
          type: integer
          format: int64
          description: |  
            Accounts receivable is the balance of money due to a firm for goods or services delivered or used but not yet paid for by customers.
        receivableFromGroupAndAssociatedCompanies: 
          type: integer
          format: int64
          description: |  
            Receivable from group companies.
        securities:
          type: integer
          format: int64
          description: |
            
        accruedRevenuesAndDeferredExpenses:
          type: integer
          format: int64
          description: |
            Accrued revenues and deferred expenses.
        cashAndCashEquivalents: 
          type: integer
          format: int64
          description: |  
            Cash and cash equivalents
        otherCurrentAssets: 
          type: integer
          format: int64
          description: |  
            Other current assets (OCA) is a category of things of value that a company owns, benefits from, or uses to generate income that can be converted into cash within one business cycle. They are referred to as “other” because they are uncommon or insignificant, unlike typical current asset items such as cash, securities, accounts receivable, inventory, and prepaid expenses.
        currentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Current assets include cash, cash equivalents, accounts receivable, stock inventory, marketable securities, pre-paid liabilities, and other liquid assets.
      title: FinnishCurrentAssets
      description: |
        Cash and other resources that are expected to turn to cash or to be used up within one year of the balance sheet date. (If a company's operating cycle is longer than one year, an item is a current asset if it will turn to cash or be used up within the operating cycle.) Current assets are presented in the order of liquidity, i.e., cash, temporary investments, accounts receivable, inventory, supplies, prepaid insurance.
    FinnishNonCurrentAssets:
      type: object
      properties:
        capitalisedCostForRnd:
          type: integer
          format: int64
          description: |
            Capitalized cost for Research and Development projects.
        intangibleRights:
          type: integer
          format: int64
          description: |
            Concessions, patents, licenses, trademarks and similar rights.  
        goodwill:
          type: integer
          format: int64
          description: |
            Goodwill represents values that arises when you buy a company. If you pay a price that is higher than the value of the assets in the company the remaining amount is concidered as goodwill. Goodwill can be a subject of depreciations. It is an intangible asset.  
        otherIntangibleAssets: 
          type: integer
          format: int64
          description: |
            These assets could be lease contracts, work in progress, intellectual property rights or anything that is not tangible.
        intangibleAssetsTotal: 
          type: integer
          format: int64
          description: |
              Total intangible assets.. Intangible assets are economic resources that have no physical presence. They include patents, trademarks, copyrights, and goodwill. Accounting for intangible assets differs depending on the type of asset, and they can be either amortized or tested for impairment each year. 
        landAndBuildings: 
          type: integer
          format: int64
          description: |
            This is property or real estate. There are many kinds of property like land buildings, golf courses, cabins, mining areas etc. 
        machineryAndTools: 
          type: integer
          format: int64
          description: |
            Machinery, tools and inventory, etc ...
        plantUnderConstruction: 
          type: integer
          format: int64
          description: |
           Plant under construction
        otherTangibleAssets: 
          type: integer
          format: int64
          description: |  
            Tangible assets not being any of the above, and is not a subject for depreciation. For example art or any other item with a remaining value over time. Even fixed assets under production, for example an ongoing construction could be placed here.
        tangibleNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Total tangible non-current assets.
        sharesInAssociatedCompanies: 
          type: integer
          format: int64
          description: |  
            Shares in associated companies.
        otherInterests:
          type: integer
          format: int64
          description: |
            
        longTermReceivablesFromGroup:
          type: integer
          format: int64
          description: | 
            
        otherLongTermReceivables:
          type: integer
          format: int64
          description: |
            
        ownShares:
          type: integer
          format: int64
          description: |
            The value of the shares the company owns in their own company.
        otherFinancialAssets:
          type: integer
          format: int64
          description: |
            
        financialNonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Total financial non-current assets.
        nonCurrentAssetsTotal: 
          type: integer
          format: int64
          description: |  
            Noncurrent assets are a company’s long-term investments where the full value will not be realized within the accounting year. 
              Non-current assets can be considered anything not classified as current.
      title: FinnishNonCurrentAssets
      description: |
        A noncurrent asset is an asset that is not expected to be consumed within one year. If a company has a high proportion of noncurrent to current assets, this can be an indicator of poor liquidity, since a large amount of cash may be needed to support ongoing investments in noncash assets.
    FinnishLiabilitiesAndEquity:
      type: object
      properties:
        liabilities:
          "$ref": "#/components/schemas/FinnishLiabilities"
        shareholdersEquity:
          "$ref": "#/components/schemas/FinnishShareholdersEquity" 
        equityAndLiabilitiesTotal:
          type: integer
          format: int64
          description: |
            Total equity and liabilities
    FinnishLiabilities:
      type: object
      properties:
        currentLiabilities:
          "$ref": "#/components/schemas/FinnishCurrentLiabilities"
        nonCurrentLiabilities:
          "$ref": "#/components/schemas/FinnishLongTermLiabilities"
      title: FinnishLiabilities
      description: |
        Liabilities are the money that a company owes to outside parties, from bills it has to pay to suppliers to interest on bonds it has issued to creditors to rent, utilities and salaries. 
    FinnishCurrentLiabilities:
      type: object
      properties:
        shortTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: |
            Short-term liabilities to credit institutions. 
        accountsPayable:
          type: integer
          format: int64  
          description: |
            Accounts payable is an accounting entry representing a company's obligation to pay off a short-term debt to its creditors or suppliers.
        advancePayments:
          type: integer
          format: int64  
          description: |
            Prepayments
        liabilitiesToGroupCompanies:
          type: integer
          format: int64  
          description: |    
            Short-term liabilities to group companies.
        otherLiabilities:
          type: integer
          format: int64
          description: |
            
        accruedRevenuesAndDeferredExpenses:
          type: integer
          format: int64
          description: |
            
        otherCurrentLiabilities:
          type: integer
          format: int64  
          description: |    
            Other current liabilities.
        currentLiabilitiesTotal:
          type: integer
          format: int64  
          description: |    
            Total current liabilities.
      title: FinnishCurrentLiabilities
      description: |
        Current liabilities are a company's debts or obligations that are due within one year or within a normal operating cycle. Furthermore, current liabilities are settled by the use of a current asset, such as cash, or by creating a new current liability. 
    FinnishLongTermLiabilities:
      type: object
      properties:
        subordinatedLoans:
          type: integer
          format: int64  
          description: |
            Total subordinated loans.  
        longTermLiabilitiesToCreditInstitutions:
          type: integer
          format: int64  
          description: |
            Non-current liabilities to credit institutions.
        liabilitiesToGroupCompanies:
          type: integer
          format: int64  
          description: |    
            Long-term liabilities to group companies.
        otherLongTermLiabilities:
          type: integer
          format: int64  
          description: |    
            Other long-term liabilities.
        longTermLiabilitiesTotal:
          type: integer
          format: int64  
          description: |    
            Total long-term liabilities
            
      title: FinnishLongTermLiabilities
      description: |
        Long-term liabilities are financial obligations of a company that are due more than one year in the future. The current portion of long-term debt is listed separately to provide a more accurate view of a company's current liquidity and the company’s ability to pay current liabilities as they become due. Long-term liabilities are also called long-term debt or noncurrent liabilities.
    FinnishShareholdersEquity:
      type: object
      properties:
        shareCapital:
          type: integer
          format: int64  
          description: |
            Share capital refers to funds raised by issuing shares in return for cash or other considerations.
        sharePremiumAccount:
          type: integer
          format: int64  
          description: |
            A share premium account is the amount of money paid for a share above the cost of the share.
        revaluationReserve:
          type: integer
          format: int64  
          description: |    
            Revaluation reserve is an accounting term used when a company creates a line item on its balance sheet to account for asset value fluctuations.
        transferredEarnings:
          type: integer
          format: int64  
          description: |    
            
        otherReserves:
          type: integer
          format: int64  
          description: |     
            Other reserves
        equityBeforeMinorityInterest:
          type: integer
          format: int64  
          description: |     
            
        earningsAfterMinorityInterestShare:
          type: integer
          format: int64  
          description: |     
            
        equityTotal:
          type: integer
          format: int64  
          description: |     
            Total equity.
            Equity is typically referred to as shareholder equity (also known as shareholders' equity) which represents the amount of money that would be returned to a company’s shareholders if all of the assets were liquidated and all of the company's debt was paid off.
        otherProvisions:
          type: integer
          format: int64  
          description: |     
            
        provisionsTotal:
          type: integer
          format: int64  
          description: |     
            Total provisions  
      title: FinnishShareholdersEquity
      description: |
        Shareholders' equity is the money attributable to a business' owners, meaning its shareholders. It is also known as "net assets," since it is equivalent to the total assets of a company minus its liabilities, that is, the debt it owes to non-shareholders.      
    FinnishFinancialStatement:
      type: object
      properties:
        closingPeriod:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        fiscalPeriod:
          type: integer
          format: int32
          description: |
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs. Value expressed in number of months.
          example: 12
        currency:
          type: string
          description: Currency expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217. Applies for all fields in this block and the ones below containg monetary values.
          example: SEK
        balanceSheet:
          "$ref": "#/components/schemas/FinnishBalanceSheet"
        incomeStatement:
          "$ref": "#/components/schemas/FinnishIncomeStatement"

      title: FinnishFinancialStatement
    FinnishGroupAccount:
      type: object
      properties:
        financialStatements:
          type: array
          description: "The 5 latest will be returned sorted on date desc"
          items:
            "$ref": "#/components/schemas/FinnishFinancialStatement"
      title: FinnishGroupAccount
    FinnishBankruptcy:
      type: object
      description: This section will be available if there is any data related to bankruptcy for this company.
      properties:
        bankrupt:
          type: boolean
          description: A flag indicating this company is bankrupt.