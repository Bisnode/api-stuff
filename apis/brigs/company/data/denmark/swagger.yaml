    BalanceSheet:
      type: object
      properties:
        assets: 
           "$ref": "#/components/schemas/Assets"
        liabilitiesAndEquity:
          "$ref": "#/components/schemas/LiabilitiesAndEquity"
      title: BalanceSheet
      description: >-
        A balance sheet is a financial statement that reports a company's assets, liabilities and shareholders' equity at a specific point in time, and provides a basis for computing rates of return and evaluating its capital structure. It is a financial statement that provides a snapshot of what a company owns and owes, as well as the amount invested by shareholders.
    Assets:
      type: object
      properties:
        currentAssets:
          "$ref": "#/components/schemas/CurrentAssets"
        nonCurrentAssets:
          "$ref": "#/components/schemas/NonCurrentAssets"
      title: Assets
      description: >-
        Assets are things that the company owns. They are the resources of the company that have been acquired through transactions, and have future economic value that can be measured and expressed in monetary values. Assets also include costs paid in advance that have not yet expired, such as prepaid advertising, prepaid insurance, prepaid legal fees, and prepaid rent.
    CurrentAssets:
      type: object
      properties:
        inventories: 
          type: integer
          format: int64
          description: >-  
            Inventories represents raw materials, components and finished products.
        workInProgress: 
          type: integer
          format: int64
          description: >-  
            Work in progress (WIP) refers to partially-completed goods that are still in the production process. These items do not include raw materials or finished goods. Work in progress is usually comprised of the full amount of raw materials required for a product, since that is added at the beginning of production, plus the cost of additional processing as each unit progresses through the various manufacturing steps.
        propertyForSale: 
          type: integer
          format: int64
          description: >-  
            Property for sale
        accountsReceivable: 
          type: integer
          format: int64
          description: >-  
            Accounts receivable is the balance of money due to a firm for goods or services delivered or used but not yet paid for by customers.
        receivableFromGroupAndAssociatedCompanies: 
          type: integer
          format: int64
          description: >-  
            Short term receivable from group and associated companies.
        receivablesFromOwners: 
          type: integer
          format: int64
          description: >-  
            Receivables from owners
        otherReceivables: 
          type: integer
          format: int64
          description: >-  
           Other receivables
        accruedRevenuesAndDeferredExpenses: 
          type: integer
          format: int64
          description: >-  
            Deferred revenue is the portion of a company's revenue that has not been earned, but cash has been collected from customers in the form of a prepayment. Accrued expenses are the expenses of a company that have been incurred but not yet paid.
        securities: 
          type: integer
          format: int64
          description: >-  
            Marketable securities are a type of liquid asset on the balance sheet of a financial report, meaning they can easily be converted to cash. They include holdings such as stocks, bonds, and other securities that are bought and sold daily.
        cashAndCashEquivalents: 
          type: integer
          format: int64
          description: >-  
            Cash and cash equivalents refers to the line item on the balance sheet that reports the value of a company's assets that are cash or can be converted into cash immediately. These include bank accounts, marketable securities, commercial paper, Treasury bills, and short-term government bonds with a maturity date of three months or less. Marketable securities and money market holdings are considered cash equivalents because they are liquid and not subject to material fluctuations in value.
        otherCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Other current assets (OCA) is a category of things of value that a company owns, benefits from, or uses to generate income that can be converted into cash within one business cycle. They are referred to as “other” because they are uncommon or insignificant, unlike typical current asset items such as cash, securities, accounts receivable, inventory, and prepaid expenses.
        totalCurrentAssets: 
          type: integer
          format: int64
          description: >-  
            Current assets include cash, cash equivalents, accounts receivable, stock inventory, marketable securities, pre-paid liabilities, and other liquid assets.
        totalAssets: 
          type: integer
          format: int64
          description: >-  
            Total assets
      title: CurrentAssets
      description: >-
        Cash and other resources that are expected to turn to cash or to be used up within one year of the balance sheet date. (If a company's operating cycle is longer than one year, an item is a current asset if it will turn to cash or be used up within the operating cycle.) Current assets are presented in the order of liquidity, i.e., cash, temporary investments, accounts receivable, inventory, supplies, prepaid insurance.
    NonCurrentAssets:
      type: object
      properties:
        goodwill:
          type: integer
          format: int64
          description: >-
            Goodwill represents values that arises when you buy a company. If you pay a price that is higher than the value of the assets in the company the remaining amount is concidered as goodwill. Goodwill can be a subject of depreciations. It is an intangible asset.  
        capitalisedCostForRnd:
          type: integer
          format: int64
          description: >-
            Capitalized cost for Research and Development.
        intangibleRights:
