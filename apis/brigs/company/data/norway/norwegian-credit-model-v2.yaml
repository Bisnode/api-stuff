# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section
#######################
info:
  title: Norwegian Company Credit Data
  description: >-
    Company model for Norwegian company credit data. The same model is used for all legalforms, however there are some sections that will be missing for Sole proprietorships and parterships. This will be reflected in the documentation for that section.

      Most of the descriptions for the financial items are taken from www.investopedia.com.

  version: "2.0.0"
  contact:
    email: api-bisnode@bisnode.com


components:

  ####################
  # Common data models
  ####################
  schemas:
    NorwegianCompanyData:
      type: object
      properties:
        risk:
          "$ref": "#/components/schemas/NorwegianRisk"
        management:
          "$ref": "#/components/schemas/NorwegianManagement"
        companyInformation:
          "$ref": "#/components/schemas/NorwegianCompanyInformation"
        finance:
          "$ref": "#/components/schemas/NorwegianFinance"
        ownership:
          "$ref": "#/components/schemas/NorwegianOwnership"
        events:
          "$ref": "#/components/schemas/NorwegianEvents"
      title: NorwegianCompanyData
      description: This is the root object defining which structures reside under the root path.
    NorwegianRisk:
      type: object
      description: >-
        Risk section.
      properties:
        creditRatings:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/CreditRatings"
        ratingCreditLimits:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/RatingCreditLimits"
        failureScores:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Scores"
        paymentRemarks:
          "$ref": "#/components/schemas/NorwegianPaymentRemarks"
        bankruptcy:
          "$ref": "#/components/schemas/NorwegianBankruptcy"
      title: NorwegianRisk
    NorwegianInquiry:
      type: object
      description: Inquiries are requests generated when a customer makes a credit inquiry on another company or person in order to give the object a loan, a credit or for example sign a rental agreement. The inquiries may be used as a variabel in Bisnode's Rating and Scoring models.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
      title: NorwegianInquiry
    NorwegianTrade:
      type: object
      properties:
        paymentIndex:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PaymentIndex"
      title: NorwegianTrade
    NorwegianPaymentRemarks:
      type: object
      description: |
        It is a remark registered to a person or an enterprise concerning a debt collection case, judgement by consent, attachment of property or earnings or insolvency.
      properties:
        paymentRemarksGroups:
          type: array
          description: Payment remarks groupped by incident.
          items:
            "$ref": "#/components/schemas/NorwegianPaymentRemarksGroup"
        voluntaryRegistrations:
          type: array
          description: A list of voluntary registrations.
          items:
            "$ref": "#/components/schemas/NorwegianVoluntaryRegistration"
      title: NorwegianPaymentRemarks
    NorwegianPaymentRemarksGroup:
      type: object
      description: >-
        A group of remarks related to the same incident. Each remark represents a different state of the incident.
      properties:
        paymentRemarks:
          type: array
          description: A list of remarks related to the same incident, sorted chronologically in descending order.
          items:
            "$ref": "#/components/schemas/NorwegianPaymentRemark"
      title: NorwegianPaymentRemarksGroup
    NorwegianPaymentRemark:
      type: object
      description: Remarks on payments
      properties:
        amount:
          "$ref": "#/components/schemas/NorwegianPaymentRemarkAmount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        creditor:
          type: string
          description: Creditor
          example: Bisnode AS
        type:
          type: string
          enum: [
            'DEBT_COLLECTION_WITH_NON_PAYMENT_INSTALMENT',
            'DEBT_COLLECTION',
            'DEBT_COLLECTION_WITH_CONTINUATED_PROCEEDINGS',
            'DEBT_COLLECTION_WITH_ACTIONS_FOR_COURT_PROCEEDINGS',
            'SEIZURE',
            'SEQUESTRATION',
            'COURT_JUDGEMENT',
            'CHARGE_DECISION',
            'CHARGE_ON_PROPERTY',
            'BAN_ON_DISPOSAL_OF_ASSETS_PRIOR_TO_BANKRUPTCY',
            'TEMPORARY_PRECAUTIONARY_MEASURE',
            'VOLUNTARY_DEBT_SETTLEMENT',
            'DEBT_SETTLEMENTS_PROCEEDINGS',
            'COMPULSORY_DEBT_SETTLEMENT',
            'NOTHING_FOR_DISTRAINT',
            'DEBT_COLLECTION_WITH_DEDUCTION_IN_SALARY',
            'DISTRAINT_ON_RENTAL_AGREEMENT',
            'DEBT_COLLECTION_WITH_PERCENT_DEDUCTION_IN_SALARY',
            'DISTRAINT_1',
            'DISTRAINT_2',
            'DISTRAINT_3',
            'DISTRAINT_4',
            'COMPOSITION_APPROVED',
            'OTHER'
          ]
          description: |
            DEBT_COLLECTION_WITH_NON_PAYMENT_INSTALMENT - Registration of debt collection cases can be made in relation to private individuals if the debtor, within one month of legal action being taken, has not paid the claim, nor expressed that the claim is incorrect. Legal action will usually mean a submission of application for conciliation proceedings, application for writ of execution/attachment, or another type of petition. For enterprises, the same type of registration can be made one month after a payment request has been sent out. Of course, the same reservations regarding settlement and dispute also apply here.
            DEBT_COLLECTION - Registration of debt collection cases can be made in relation to private individuals if the debtor, within one month of legal action being taken, has not paid the claim, nor expressed that the claim is incorrect. Legal action will usually mean a submission of application for conciliation proceedings, application for writ of execution/attachment, or another type of petition. For enterprises, the same type of registration can be made one month after a payment request has been sent out. Of course, the same reservations regarding settlement and dispute also apply here.
            DEBT_COLLECTION_WITH_CONTINUATED_PROCEEDINGS - Registration of debt collection cases can be made in relation to private individuals if the debtor, within one month of legal action being taken, has not paid the claim, nor expressed that the claim is incorrect. Legal action will usually mean a submission of application for conciliation proceedings, application for writ of execution/attachment, or another type of petition. For enterprises, the same type of registration can be made one month after a payment request has been sent out. Of course, the same reservations regarding settlement and dispute also apply here.
            DEBT_COLLECTION_WITH_ACTIONS_FOR_COURT_PROCEEDINGS - Registration of debt collection cases can be made in relation to private individuals if the debtor, within one month of legal action being taken, has not paid the claim, nor expressed that the claim is incorrect. Legal action will usually mean a submission of application for conciliation proceedings, application for writ of execution/attachment, or another type of petition. For enterprises, the same type of registration can be made one month after a payment request has been sent out. Of course, the same reservations regarding settlement and dispute also apply here.
            SEIZURE - This is a form of temporary injunction which can be used before the creditor has obtained a judgement for its claim if there are grounds for fearing that ordinary enforcement will be forfeited or impeded to a significant extent. It is largely used in claims against Norwegian citizens residing abroad if the claim is contested.
            SEQUESTRATION - A time-limited reaction, in cases where there is a judgement that has not yet been enforced. Primarily this concerns disputed cases, and should not be overemphasized. Since the introduction of the new Enforcement Act, this form of reaction is very rarely used
            COURT_JUDGEMENT - A judgement has been rendered by the Conciliation Board. Debtor has either not appeared, or has otherwise expressed that the claim is correct.
            CHARGE_DECISION - To secure the payment of fines, repossession, court costs, reparations or redress, which has or is anticipated to be imposed on the accused, the court may, at the request of the prosecutor, impose an encumbrance for a determined sum on assets belonging to the accused, when there are grounds for fearing that enforcement will otherwise be forfeited or significantly impeded. Encumbrance can be imposed until the claim which is to be secured is final and legally binding. A decision by the court cannot be appealed.
            CHARGE_ON_PROPERTY - To secure the payment of fines, repossession, court costs, reparations or redress, which has or is anticipated to be imposed on the accused, the court may, at the request of the prosecutor, impose an encumbrance for a determined sum on assets belonging to the accused, when there are grounds for fearing that enforcement will otherwise be forfeited or significantly impeded. Encumbrance can be imposed until the claim which is to be secured is final and legally binding. A decision by the court cannot be appealed.
            BAN_ON_DISPOSAL_OF_ASSETS_PRIOR_TO_BANKRUPTCY - Debtor is declared bankrupt, and the bankruptcy court or court of justice has on its own initiative or at the request of a creditor, decided that the debtor's disposal of property which is encompassed by the right of seizure in the case of bankruptcy shall cease. This should be a result of the fact that the court found it likely that the debtor would otherwise dispose of the property to the detriment of the creditors.
            TEMPORARY_PRECAUTIONARY_MEASURE - A temporary reaction prior to an enforcement basis being available, which may be equivalent to an attachment, but which only applies when the claim is not a monetary claim.
            VOLUNTARY_DEBT_SETTLEMENT - After opening debt negotiations, debtor has been granted a voluntary/enforced debt settlement agreement. The duration of the settlement agreement is normally 5-7 years, and debtor shall be free of debt at the end of this period.
            DEBT_SETTLEMENTS_PROCEEDINGS - The Execution and Enforcement Commissioner has granted that the debtor can negotiate with all its creditors in order to, if possible, reach an agreement regarding a voluntary or enforced debt settlement agreement. The announcement of opening of debt negotiations is made in the Register of Mortgaged Movable Property and later followed up by a potential notification regarding an enforced or voluntary debt settlement agreement. However, most debt negotiations end without debt restructuring being implemented.
            COMPULSORY_DEBT_SETTLEMENT - After opening debt negotiations, debtor has been granted a voluntary/enforced debt settlement agreement. The duration of the settlement agreement is normally 5-7 years, and debtor shall be free of debt at the end of this period.
            NOTHING_FOR_DISTRAINT - This applies to payment requests that are processed by the Execution and Enforcement Commissioner, and when there is presently no possibility of wage garnishment, or judicial registration of lien on movable property or real estate. The petition is returned to the counsel of record as “Nothing to distrain upon”.
            DEBT_COLLECTION_WITH_DEDUCTION_IN_SALARY - In connection with an ongoing debt collection case, a fixed wage garnishment is established after the Execution and Enforcement Commissioner's processing of an application for writ of execution/attachment, with the stated amount as the fixed garnishment sum.
            DISTRAINT_ON_RENTAL_AGREEMENT - Involuntary lien of debtor's property or real estate. In civil claims, this is a continuation of a debt collection case in which the Execution and Enforcement Commissioner has completed execution proceedings on the basis of simplified treatment of an undisputed claim, or following a legally binding judgement or other enforcement basis.
            DEBT_COLLECTION_WITH_PERCENT_DEDUCTION_IN_SALARY - In connection with an ongoing debt collection case, a fixed wage garnishment is established after the Execution and Enforcement Commissioner's processing of an application for writ of execution/attachment, with the stated percentage as the fixed garnishment rate.
            DISTRAINT_1 - Involuntary lien of debtor's property or real estate. In civil claims, this is a continuation of a debt collection case in which the Execution and Enforcement Commissioner has completed execution proceedings on the basis of simplified treatment of an undisputed claim, or following a legally binding judgement or other enforcement basis.
            DISTRAINT_2 - Involuntary lien of debtor's property or real estate. In civil claims, this is a continuation of a debt collection case in which the Execution and Enforcement Commissioner has completed execution proceedings on the basis of simplified treatment of an undisputed claim, or following a legally binding judgement or other enforcement basis.
            DISTRAINT_3 - Involuntary lien of debtor's property or real estate. In civil claims, this is a continuation of a debt collection case in which the Execution and Enforcement Commissioner has completed execution proceedings on the basis of simplified treatment of an undisputed claim, or following a legally binding judgement or other enforcement basis. The same type of involuntary lien is also utilised by the state and municipalities to secure claims for charges such as taxes and value-added-tax. It is worth noting that mortgaging can be implemented to secure a claim where an appeal on the assessment has been submitted. If there are no other negative encumbrances in addition to claims from the municipality treasurer, this registration can therefore be afforded less weight.
            DISTRAINT_4 - Involuntary lien of debtor's property or real estate. In civil claims, this is a continuation of a debt collection case in which the Execution and Enforcement Commissioner has completed execution proceedings on the basis of simplified treatment of an undisputed claim, or following a legally binding judgement or other enforcement basis.
            COMPOSITION_APPROVED - A publicly announced debt settlement. This is very rarely used, as most businesses now avail themselves of the opportunity to initiate debt negotiations with their creditors without the need for a public announcement. The code can also be followed after a bankruptcy proceeding when there are sufficient funds in the bankruptcy estate so that also creditors who are not prioritised may be paid a dividend from a bankruptcy estate. After the payment, the estate will be relinquished to the debtor, and the operations may continue.
        source:
          type: string
          description: The source of the information
          example: SVEA FINANS AS
        reference:
          type: string
          description: >-
            A reference id
        dueDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'

      title: NorwegianPaymentRemark
    NorwegianVoluntaryRegistration:
      type: object
      description: |
        These are voluntary forms of voluntary lodging of security placed as security for a loan or some other form of credit.
      properties:
        amount:
          "$ref": "#/components/schemas/NorwegianPaymentRemarkAmount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        creditor:
          type: string
          description: Creditor
          example: Bisnode AS
        type:
          type: string
          enum: [
            'SECURITY_IN_AQUACULTURE_LICENCE',
            'SECURITY_IN_EQUIPMENT',
            'MORTGAGE_IN_VALUE_OF_DEBT',
            'SECURITY_IN_FISHING_EQUIPMENT',
            'SECURITY_IN_RAILWAY',
            'SECURITY_IN_MOTOR_VEHICLES',
            'LEASING_AGREEMENT',
            'SECURITY_IN_AGRICULTURAL_MOVABLES',
            'SECURITY_IN_VEHICLE',
            'SECURITY_IN_STOCKS',
            'OTHER'
          ]
          description: |
            SECURITY_IN_AQUACULTURE_LICENCE - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_EQUIPMENT - Voluntary lien pledged as security for loans or credit in one or another form.
            MORTGAGE_IN_VALUE_OF_DEBT - This is a form of voluntary lien in which debtor's outstanding receivables are pledged as security for a loan, other provision of credit, or transferred to a factoring company as a part of a financing. In the latter case, the company “sells” its receivables, and receives a settlement for them in advance. This way they are covered against losses on claims, but must pay the factoring company a percentage of the nominal value of the receivable. However, most factoring agreements can be equated with other voluntary liens in which the creditor, in addition to, or instead of another type of security, gets the debtor's outstanding receivables as security.
            SECURITY_IN_FISHING_EQUIPMENT - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_RAILWAY - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_MOTOR_VEHICLES - Voluntary lien pledged as security for loans or credit in one or another form.
            LEASING_AGREEMENT - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_AGRICULTURAL_MOVABLES - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_VEHICLE - Voluntary lien pledged as security for loans or credit in one or another form.
            SECURITY_IN_STOCKS - Voluntary lien pledged as security for loans or credit in one or another form.
        source:
          type: string
          description: The source of the information
          example: LØSØREREGISTERET
        reference:
          type: string
          description: >-
            A reference id
        diaryNumber:
          type: string
          description: >-
            Diary number

      title: NorwegianVoluntaryRegistration
    NorwegianPaymentRemarkAmount:
      type: object
      description: Represents an amount for a payment remark. Only the percentage or the monetary amount can be populated for an instance.
      properties:
        monetaryAmount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        percentage:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
    NorwegianEvent:
      type: object
      description: Event as received from authority.
      properties:
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        details:
          type: string
          description: Details of the events.
        type:
          type: string
          description: |
            Bankruptcy event code (5 codes):
              MK: Bankruptcy initiated
              TK: Bankruptcy dismissed by court
              AK: Bankrut’s estate closed by court
              AB: Abandonment
              TA: Compulsory winded-up
            Debt collection event code (4 codes):
              AO: Debt collection with non-payment instalment
              RS: Debt collection with actions for court proceedings
              IN: Debt collection
              NR: Debt collection with continuated proceedings
            Debt settlement for company event code (1 code):
              MA: Composition approved
            Debt settlement of private person event code (3 codes):
              FG: Voluntary debt settlement
              TG: Compulsory debt settlement
              GF: Debt settlements proceedings
            Norwegian distraint event code (8 codes):
              LT: Debt collection with deduction in salary
              TP: Debt collection with % deduction in salary
              UL: Distraint
              UA: Distraint
              UP: Distraint
              TL: Distraint on rental agreement
              UB: Distraint
              IS: Nothing for distraint
            Norwegian other event code (7 codes):
              DO: Court judgement
              HF: Charge on property
              HE: Charge decision
              HR: Ban on disposal of assets prior to bankruptcy
              AV: Sequestration
              AR: Seizure
              MF: Temporary precautionary measure
            Voluntary event code (10 codes):
              FA: Security/Mortgage in value of debt
              AT: Security/Mortgage in aquaculture license
              LA: Leasing agreement
              DT: Security/Mortgage in equipment
              FP: Security/Mortgage in fishing equipment
              LP: Security/Mortgage in agricultural movables
              JB: Security/Mortgage in railway
              SP: Security/Mortgage in vehicle
              KA: Security/Mortgage in motor vehicles/construction machinery
              VL: Security/Mortgage in stocks
        source:
          type: string
          description: Where did the event come from
          example: FORETAKSREGISTERET
      title: NorwegianEvent
    NorwegianEvents:
      type: array
      title: NorwegianEvents
      description: Newest events come first.
      items:
        "$ref": "#/components/schemas/NorwegianEvent"
    NorwegianOwnership:
      type: object
      description: Ownership information of the company. Only one of companyOwnership and soleProprietorOwnership will be provided for a certain company.
        For sole proprietor companies the soleProprietorOwnership will be provided and for the other companies companyOwnership.
      properties:
        companyOwnership:
          "$ref": "#/components/schemas/NorwegianCompanyOwnership"
        soleProprietorOwnership:
          "$ref": "#/components/schemas/NorwegianSoleProprietorOwnership"
      title: NorwegianOwnership
    NorwegianCompanyOwnership:
      type: object
      description: Ownership information for all companies types except Sole proprietor companies.
      properties:
        shareholders:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Shareholders"
        subsidiaries:
          type: array
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Subsidiary"
      title: NorwegianCompanyOwnership
    NorwegianSoleProprietorOwnership:
      type: object
      description: Ownership information for Sole proprietor companies.
      properties:
        personalInformation:
          "$ref": "#/components/schemas/NorwegianSoleProprietorPersonalInformation"
        incomeTaxations:
          type: array
          items:
            "$ref": "#/components/schemas/NorwegianSoleProprietorIncomeTaxation"
        otherAssignments:
          type: array
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
          description: Assignments of the proprietor in other companies.
      title: NorwegianSoleProprietorOwnership
    NorwegianSoleProprietorPersonalInformation:
      type: object
      description: Personal information of a proprietor.
      properties:
        name:
          type: string
          description: Name of the proprietor.
        birthDate:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel"
        countryCode:
          type: string
          description: "Country code as described in: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2"
        contactPoints:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/ContactPoints"
    NorwegianSoleProprietorIncomeTaxation:
      type: object
      description: Represents an income tax statement corresponding to a year.
      properties:
        year:
          type: integer
          description: Year of assessment.
        taxClass:
          type: string
          description: |
            Tax class defines how the person is to be treated by the tax authorities, either as a single person or together with another person as a married couple.
        municipalityName:
          type: string
          description: |
            Within the county there are different municipalities. From 01.01.2018 the number of municipalities are 422, but will be reduced even further down from 01.01.2020. The plan is then to reduce the number down to 370.
        municipalityNumber:
          type: string
          description: The iso 3166 municipality code.
        calculatedGrossIncome:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        assessedTax:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        netWealth:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        netIncome:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
    NorwegianPosition:
      type: object
      properties:
        enteredDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        type:
          type: string
          enum: ['OTHER', 'PERSON', 'LIMITED_COMPANY', 'PARTNERSHIP']
          description: What type is this person/entity. I.e is this a private person or a company?
        entity:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PositionEntity"
        function:
          type: string
          description: |
            1  - Chairman
            2  - Deputy chairman
            3  - Board member
            4  - Employees representative
            5  - Deputy board member
            6  - Observer
            7  - Representative foreign entity
            20 - Managing Director
            21 - Company Secretary
            30 - Auditor
            35 - Certified Accountant
            40 - Contact
            S1 - Proprietor
        description:
          type: string
          description: A textual description of the function
          example: Chairman
        assignments:
          type: array
          description: Assignments in other companies for this person/entity
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
      title: NorwegianPosition
    NorwegianHistoricalPosition:
      type: object
      properties:
        enteredDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        resignedDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        type:
          type: string
          enum: ['OTHER', 'PERSON', 'LIMITED_COMPANY', 'PARTNERSHIP']
        entity:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PositionEntity"
        function:
          type: string
          description: |

        description:
          type: string
          description: A textual description of the function
        assignments:
          type: array
          description: Assignments in other companies for this person/entity
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
      title: NorwegianHistoricalPosition
    NorwegianAssignment:
      type: object
      properties:
        function:
          type: string
          description: |
        description:
          type: string
          description: A textual description of the function
        name:
          type: string
          description: The name of the company where this person/entity has assignments
        identifiers:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Identifiers"
        countryCode:
          type: string
          description: 'As described in https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2'
          example: SE
      title: NorwegianAssignment
    NorwegianManagement:
      type: object
      description: Management section
      properties:
        boardMembers:
          "$ref": "#/components/schemas/NorwegianBoardMembers"
        auditors:
          "$ref": "#/components/schemas/NorwegianAuditors"
        authorizedSignatory:
          type: string
          description: |
            Officer or representative vested (explicitly, implicitly, or through conduct) with the powers to commit the authorizing organization to a binding agreement.
        procuration:
          type: string
          description: |
            Limited signing authority body.
      title: NorwegianManagement
    NorwegianAuditors:
      type: object
      description: An auditor is individual who inspects and verifies the accuracy of a company's operational and/or financial records. Public companies are required to use a public accounting firm for the conduct of an audit of their financial statements.
      properties:
        currentAuditors:
          type: array
          description: Auditors currently auditing this company
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Position"
        historicalAuditors:
          type: array
          description: Historical auditors
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/HistoricalPosition"
      title: NorwegianAuditors
    NorwegianBoardMembers:
      type: object
      properties:
        officialAppointmentDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        currentBoardMembers:
          type: array
          description: A list of the current boardmembers
          items:
            "$ref": "#/components/schemas/NorwegianPosition"
        historicalBoardMembers:
          type: array
          description: A list of the historical boardmembers.
          items:
            "$ref": "#/components/schemas/NorwegianHistoricalPosition"
      title: NorwegianBoardMembers
    NorwegianCompanyInformation:
      type: object
      description: CompanyInformation, misc information about the company.
      properties:
        capital:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Capital"
