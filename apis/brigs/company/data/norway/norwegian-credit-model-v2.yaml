# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section
#######################
info:
  title: Norwegian Company Credit Data
  description: >-
    Company model for Norwegian company credit data. The same model is used for all legalforms, however there are some sections that will be missing for Sole proprietorships and parterships. This will be reflected in the documentation for that section.

      Most of the descriptions for the financial items are taken from www.investopedia.com.

  version: "2.0.0"
  contact:
    email: api-bisnode@bisnode.com


components:

  ####################
  # Common data models
  ####################
  schemas:
    NorwegianCompanyData:
      type: object
      properties:
        risk:
          "$ref": "#/components/schemas/NorwegianRisk"
        management:
          "$ref": "#/components/schemas/NorwegianManagement"
        companyInformation:
          "$ref": "#/components/schemas/NorwegianCompanyInformation"
        finance:
          "$ref": "#/components/schemas/NorwegianFinance"
        ownership:
          "$ref": "#/components/schemas/NorwegianOwnership"
        events:
          "$ref": "#/components/schemas/NorwegianEvents"
      required: []
      title: NorwegianCompanyData
      description: This is the root object defining which structures reside under the root path.
    NorwegianRisk:
      type: object
      description: >-
        Risk section.
      properties:
        creditRatings:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/CreditRatings"
        creditLimits:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/RatingCreditLimits"
        paymentRemarks:
          "$ref": "#/components/schemas/NorwegianPaymentRemarks"
        bankruptcy:
          "$ref": "#/components/schemas/NorwegianBankruptcy"
      required: []
      title: NorwegianRisk
    NorwegianInquiry:
      type: object
      description: Inquiries are requests generated when a customer makes a credit inquiry on another company or person in order to give the object a loan, a credit or for example sign a rental agreement. The inquiries may be used as a variabel in Bisnode's Rating and Scoring models.
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
      required: []
      title: NorwegianInquiry
    NorwegianTrade:
      type: object
      properties:
        paymentIndex:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PaymentIndex"
      title: NorwegianTrade
    NorwegianPaymentRemarks:
      type: object
      description: >-
        TODO - add description.
      properties:
        paymentRemarksGroups:
          type: array
          description: Payment remarks groupped by incident.
          items:
            "$ref": "#/components/schemas/NorwegianPaymentRemarksGroup"
        voluntaryRegistrations:
          type: array
          description: A list of voluntary registrations.
          items:
            "$ref": "#/components/schemas/NorwegianVoluntaryRegistration"
      required: []
      title: NorwegianPaymentRemarks
    NorwegianPaymentRemarksGroup:
      type: object
      description: >-
        A group of remarks related to the same incident. Each remark represents a different state of the incident.
      properties:
        paymentRemarks:
          type: array
          description: A list of remarks related to the same incident, sorted chronologically in descending order.
          items:
            "$ref": "#/components/schemas/NorwegianPaymentRemark"
      required: []
      title: NorwegianPaymentRemarksGroup
    NorwegianPaymentRemark:
      type: object
      description: Remarks on payments
      properties:
        amount:
          "$ref": "#/components/schemas/NorwegianPaymentRemarkAmount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        creditor:
          type: string
          description: Creditor
          example: Bisnode AS
        type:
          type: string
          enum: [
            'DEBT_COLLECTION_WITH_NON_PAYMENT_INSTALMENT',
            'DEBT_COLLECTION',
            'DEBT_COLLECTION_WITH_CONTINUATED_PROCEEDINGS',
            'DEBT_COLLECTION_WITH_ACTIONS_FOR_COURT_PROCEEDINGS',
            'SEIZURE',
            'SEQUESTRATION',
            'COURT_JUDGEMENT',
            'CHARGE_DECISION',
            'CHARGE_ON_PROPERTY',
            'BAN_ON_DISPOSAL_OF_ASSETS_PRIOR_TO_BANKRUPTCY',
            'TEMPORARY_PRECAUTIONARY_MEASURE',
            'VOLUNTARY_DEBT_SETTLEMENT',
            'DEBT_SETTLEMENTS_PROCEEDINGS',
            'COMPULSORY_DEBT_SETTLEMENT',
            'NOTHING_FOR_DISTRAINT',
            'DEBT_COLLECTION_WITH_DEDUCTION_IN_SALARY',
            'DISTRAINT_ON_RENTAL_AGREEMENT',
            'DEBT_COLLECTION_WITH_PERCENT_DEDUCTION_IN_SALARY',
            'DISTRAINT_1',
            'DISTRAINT_2',
            'DISTRAINT_3',
            'DISTRAINT_4',
            'COMPOSITION_APPROVED',
            'OTHER'
          ]
          description: >-
            TODO - Add description for each type
        source:
          type: string
          description: The source of the information
          example: SVEA FINANS AS
        reference:
          type: string
          description: >-
            A reference id
        dueDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
      required: []
      title: NorwegianPaymentRemark
    NorwegianVoluntaryRegistration:
      type: object
      description: >-
        TODO - add description
      properties:
        amount:
          "$ref": "#/components/schemas/NorwegianPaymentRemarkAmount"
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        creditor:
          type: string
          description: Creditor
          example: Bisnode AS
        type:
          type: string
          enum: [
            'SECURITY_IN_AQUACULTURE_LICENCE',
            'SECURITY_IN_EQUIPMENT',
            'MORTGAGE_IN_VALUE_OF_DEBT',
            'SECURITY_IN_FISHING_EQUIPMENT',
            'SECURITY_IN_RAILWAY',
            'SECURITY_IN_MOTOR_VEHICLES',
            'LEASING_AGREEMENT',
            'SECURITY_IN_AGRICULTURAL_MOVABLES',
            'SECURITY_IN_VEHICLE',
            'SECURITY_IN_STOCKS',
            'OTHER'
          ]
          description: >-
            TODO - add description for each type
        source:
          type: string
          description: The source of the information
          example: LØSØREREGISTERET
        reference:
          type: string
          description: >-
            A reference id
        diaryNumber:
          type: string
          description: >-
            Diary number
      required: []
      title: NorwegianVoluntaryRegistration
    NorwegianPaymentRemarkAmount:
      type: object
      description: Represents an amount for a payment remark. Only the percentage or the monetary amount can be populated for an instance.
      properties:
        monetaryAmount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        percentage:
          type: string
          pattern: '^\d*(\.\d*)?$'
          description: TODO - add description
    NorwegianEvent:
      type: object
      description: Event as received from authority.
      properties:
        date:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        details:
          type: string
          description: Details of the events. TODO - I18n??
        type:
          type: string
          description: >-
            TODO - what types do we have here?
        source:
          type: string
          description: Where did the event come from
          example: FORETAKSREGISTERET
      title: NorwegianEvent
    NorwegianEvents:
      type: array
      title: NorwegianEvents
      description: Newest events come first.
      items:
        "$ref": "#/components/schemas/NorwegianEvent"
    NorwegianOwnership:
      type: object
      description: Ownership information of the company. Only one of companyOwnership and soleProprietorOwnership will be provided for a certain company.
        For sole proprietor companies the soleProprietorOwnership will be provided and for the other companies companyOwnership.
      properties:
        companyOwnership:
          "$ref": "#/components/schemas/NorwegianCompanyOwnership"
        soleProprietorOwnership:
          "$ref": "#/components/schemas/NorwegianSoleProprietorOwnership"
      title: NorwegianOwnership
    NorwegianCompanyOwnership:
      type: object
      description: Ownership information for all companies types except Sole proprietor companies.
      properties:
        shareholders:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Shareholders"
        subsidiaries:
          type: array
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Subsidiary"
      title: NorwegianCompanyOwnership
    NorwegianSoleProprietorOwnership:
      type: object
      description: Ownership information for Sole proprietor companies.
      properties:
        personalInformation:
          "$ref": "#/components/schemas/NorwegianSoleProprietorPersonalInformation"
        incomeTaxations:
          type: array
          items:
            "$ref": "#/components/schemas/NorwegianSoleProprietorIncomeTaxation"
        otherAssignments:
          type: array
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
          description: Assignments of the proprietor in other companies.
      title: NorwegianSoleProprietorOwnership
    NorwegianSoleProprietorPersonalInformation:
      type: object
      description: Personal information of a proprietor.
      properties:
        name:
          type: string
          description: Name of the proprietor.
        birthDate:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel"
        countryCode:
          type: string
          description: "Country code as described in: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2"
        contactPoints:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/ContactPoints"
    NorwegianSoleProprietorIncomeTaxation:
      type: object
      description: Represents an income tax statement corresponding to a year.
      properties:
        year:
          type: integer
          description: TODO
        taxClass:
          type: string
          description: TODO
        municipalityName:
          type: string
          description: TODO
        municipalityNumber:
          type: string
          description: TODO
        calculatedGrossIncome:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        assessedTax:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        netWealth:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
        netIncome:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
    NorwegianPosition:
      type: object
      properties:
        enteredDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
          description: Date when this person/entity entered this position.
        type:
          type: string
          enum: ['OTHER', 'PERSON', 'LIMITED_COMPANY', 'PARTNERSHIP']
          description: What type is this person/entity. I.e is this a private person or a company?
        entity:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PositionEntity"
        function:
          type: string
          description: |
            1  - Chairman
            2  - Deputy chairman
            3  - Board member
            4  - Employees representative
            5  - Deputy board member
            6  - Observer
            7  - Representative foreign entity
            20 - Managing Director
            21 - Company Secretary
            30 - Auditor
            35 - Certified Accountant
            40 - Contact
            S1 - Proprietor
        description:
          type: string
          description: A textual description of the function
          example: Chairman
        assignments:
          type: array
          description: Assignments in other companies for this person/entity
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
      required: []
      title: NorwegianPosition
    NorwegianHistoricalPosition:
      type: object
      properties:
        enteredDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        resignedDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        type:
          type: string
          enum: ['OTHER', 'PERSON', 'LIMITED_COMPANY', 'PARTNERSHIP']
          description: What type is this person/entity. I.e is this a private person or a company?
        entity:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/PositionEntity"
        function:
          type: string
          description: |

        description:
          type: string
          description: A textual description of the function
        assignments:
          type: array
          description: Assignments in other companies for this person/entity
          items:
            "$ref": "#/components/schemas/NorwegianAssignment"
      required: []
      title: NorwegianHistoricalPosition
    NorwegianAssignment:
      type: object
      properties:
        function:
          type: string
          description: |
        description:
          type: string
          description: A textual description of the function
        name:
          type: string
          description: The name of the company where this person/entity has assignments
        identifiers:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Identifiers"
        countryCode:
          type: string
          description: 'As described in https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2'
          example: SE
      title: NorwegianAssignment
    NorwegianManagement:
      type: object
      description: Management section
      properties:
        boardMembers:
          "$ref": "#/components/schemas/NorwegianBoardMembers"
        auditors:
          "$ref": "#/components/schemas/NorwegianAuditors"
        authorizedSignatory:
          type: string
          description: >-
            Officer or representative vested (explicitly, implicitly, or through conduct) with the powers to commit the authorizing organization to a binding agreement.
        procuration:
          type: string
          description: >-
            TODO - add a good description here
      required: []
      title: NorwegianManagement
    NorwegianAuditors:
      type: object
      description: An auditor is individual who inspects and verifies the accuracy of a company's operational and/or financial records. Public companies are required to use a public accounting firm for the conduct of an audit of their financial statements.
      properties:
        currentAuditors:
          type: array
          description: Auditors currently auditing this company
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Position"
        historicalAuditors:
          type: array
          description: Historical auditors
          items:
            "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/HistoricalPosition"
      required: []
      title: NorwegianAuditors
    NorwegianBoardMembers:
      type: object
      properties:
        officialAppointmentDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        currentBoardMembers:
          type: array
          description: A list of the current boardmembers
          items:
            "$ref": "#/components/schemas/NorwegianPosition"
        historicalBoardMembers:
          type: array
          description: A list of the historical boardmembers.
          items:
            "$ref": "#/components/schemas/NorwegianHistoricalPosition"
      required: []
      title: NorwegianBoardMembers
    NorwegianCompanyInformation:
      type: object
      description: CompanyInformation, misc information about the company.
      properties:
        capital:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Capital"
        companyName:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/CompanyName"
        contactPoints:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/ContactPoints"
        identifiers:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Identifiers"
        industryCodeSet:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/IndustryCodeSet"
        legalForm:
          "$ref": "#/components/schemas/NorwegianLegalForm"
        status:
          "$ref": "#/components/schemas/NorwegianStatus"
        registrationInformation:
          "$ref": "#/components/schemas/NorwegianRegistrationInformation"
        generalCompanyData:
          "$ref": "#/components/schemas/NorwegianGeneralCompanyData"
        branches:
          "$ref": "#/components/schemas/NorwegianBranches"
      required: []
      title: NorwegianCompanyInformation
    NorwegianBranches:
      type: object
      description:
      properties:
        count:
          type: integer
          format: int32
          description: >-
            Total number of branches this company have. (workplaces)
        branches:
          type: array
          items:
            "$ref": "#/components/schemas/NorwegianBranch"
      required: []
      title: NorwegianBranches
    NorwegianBranch:
      type: object
      properties:
        name:
          type: string
          description: Name of the branch
        visitingAddress:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Address"
        postalAddress:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Address"
        registrationNumber:
          description: Local registration number
          type: string
        employeeCount:
          type: integer
          format: int32
          description: >-
            The number of empoyees that work at this branch
      required: []
      title: NorwegianBranch
    NorwegianBranchAddress:
      type: object
      properties:
        postalCode:
          type: string
          description: postalcode
        town:
          type: string
          descripion: town
      required: []
      title: NorwegianBranchAddress
    NorwegianCapital:
      type: object
      description: Capital section
      properties:
        shareCapital:
          "$ref": "#/components/schemas/NorwegianShareCapital"
        paidUpCapital:
          "$ref": "#/components/schemas/NorwegianPaidUpCapital"
      required: []
      title: NorwegianCapital
    NorwegianPaidUpCapital:
      type: object
      description: Paid up capital
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
      required: []
