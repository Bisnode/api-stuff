    NorwegianFinancialStatementsAuditorsReservation:
      type: object
      properties:
        auditorsReservationCode:
          type: string
          description: |
            A - Unlawful loan to shareholders, the manager, members of the board or others
            B - Tax reduction is not placed in own account or not fully paid in
            C - Lack of documentary evidence and internal control
            D - Sharecapital is lost. Continued operations assuming additonal capital and/or improved results
            E - Uncertainty about continued operations
            F - Unlawful loan to the manager/members of the board/employees/others
            G - Weaknesses in the company’s routines/internal control/documentary evidence
            H - Annual report/accounts not delivered within the lawful time limit
            I - The company has acquired own shares contrary to the Company shares Act
            J - The company’s assets are not transferred to the company
            K - The company has a case in dispute in progress
            L - The auditor refers to notes/annual report
            M - Other adverse remarks
            N - Valuation of assets
            O - Accounts for the previous year are not audited by the present auditor and the opening balance cannot be verified
            P - The annual report does contain sufficient information (e.g. if in the event of termination there exists a risk of significant loss in realizing the company’s assets)
            R - Weaknesses in the company’s routines/internal control/documentary evidence
            T - Other reservations
            Y - Negative remarks in the Auditors Report
            Z - The auditor is unable to express an opinion
        auditorsReservationDescription:
          type: string
          description: >-
            Textual description of the auditorsReservationCode
        statementDate:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
      title: NorwegianFinancialStatementsAuditorsReservation
    NorwegianFinancialStatementKeyFigure:
      type: object
      properties:
        closingPeriod:
          "$ref": 'https://api.swaggerhub.com/domains/bisnode-apis/DateModel/1.0.0#/components/schemas/DateModel'
        fiscalPeriod:
          type: integer
          format: int32
          description: >-
            Fiscal year-end refers to the completion of a one-year, or 12-month, accounting period. A fiscal year is the period used for calculating annual financial statements. A company's fiscal year may differ from the calendar year, and may not close on December 31 due to the nature of a company's needs.
          example: 12
        currentRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: >-
            Current assets in percent of Short term liabilities.
            The current ratio is a liquidity ratio that measures whether or not a firm has enough resources to meet its short-term obligations. It compares a firm's current assets to its current liabilities.
        interestCoverage:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Measures the extent to which interest is covered by earnings before interest and taxes (EBIT) plus depreciation.
            The ratio shows the company's ability to pay its interests. A value equal to 1 implies that the result after financial income matches the financial costs exactly. A value less than one implies that the company isn't able to cover their interest costs and doesn't do any profit.
        interestOnLiability:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Interest on liability expressed in percent.
        quickRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Current assets minus inventories in percent of current liabilities.
        returnOnEquity:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Profit/loss after financial items as a percentage of the total equity.
        returnOnTotalAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Profit/loss after financial items plus financial costs as a percentage of the total capital.
        turnoverAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Capital turnover is measured as profit/loss in relation to assets.
        netProfitMargin:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            The net profit margin is equal to how much net income or profit is generated as a percentage of revenue. Net profit margin is the ratio of net profits to revenues for a company or business segment. Net margin is expressed as a percentage.
        netWorth:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Net worth is a quantitative concept that measures the value of an entity and can be applicable to individuals, corporations, sectors and even countries. Simply stated, net worth is the difference between assets and liabilities. Positive net worth means that assets exceed liabilities while negative net worth describes the opposite scenario.
        grossMargin:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Gross margin is a company's net sales revenue minus its cost of goods sold (COGS). The gross margin represents the amount of sales revenue that the company retains after incurring the direct costs associated with producing the goods and services it sells. The higher the amount, the more the company retains on each dollar of sales to service its other costs and debt obligations. A firm's net sales is gross revenue less returns, allowances, and discounts. Expressed in percentage of the net sales.
        equityToTurnover:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            The ratio shows the equity in percentage of the turnover. It is a part of the explanation on how the company is financed.
        returnOnInvestment:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: >-
            Return on Investment (ROI) is a performance measure used to evaluate the efficiency of an investment or compare the efficiency of a number of different investments. ROI tries to directly measure the amount of return on a particular investment, relative to the investment’s cost. To calculate ROI, the benefit (or return) of an investment is divided by the cost of the investment. The result is expressed as a percentage or a ratio.
        equityRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: >-
            The equity ratio is a financial ratio indicating the relative proportion of equity used to finance a company's assets. The two components are often taken from the firm's balance sheet or statement of financial position (so-called book value), but the ratio may also be calculated using market values for both, if the company's equities are publicly traded.
        liquidAssetsOfTurnover:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: >-
            Liquid assets in percent of total turnover. A liquid asset is an asset that can easily be converted into cash within a short amount of time.
        workingCapital:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Working capital is the difference between a company’s current assets, such as cash, accounts receivable (customers’ unpaid bills) and inventories of raw materials and finished goods, and its current liabilities, such as accounts payable. Working capital is a measure of a company's liquidity, operational efficiency and its short-term financial health.
        longTermStockFinancing:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Long-term stock financing (Equity + Long term debts - Fixed assets)/Goods.
        gearing:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Gearing refers to the relationship, or ratio, of a company's debt to equity. Gearing shows the extent to which a firm's operations are funded by lenders versus shareholders—in other words, it measures a company’s financial leverage.
        stockTurnover:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Stock turnover is a financial efficiency ratio that helps answer a questions like "have we got too much money tied up in inventory"?
            An increasing inventory turnover figure or one which is much larger than the "average" for an industry may indicate poor inventory management.
        daysOfReceivables:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Days of receivables is a financial ratio that indicates the average time (in days) that it takes for a company to get payment on their invoices.
        cashRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Cash ratio.
        profitMargin:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            EBITA - (Earnings Before Interest, Taxes and Amortization) in relation to turnover.
        resultMargin:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
        debtorRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
        creditorRatio:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
        daysOfPayables:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "100.0"
          description: |
            Days payable is a financial ratio that indicates the average time (in days) that a company takes to pay its bills and invoices.
      title: NorwegianFinancialStatementKeyFigure
    NorwegianIncomeStatement:
      type: object
      properties:
        grossTurnover:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          example: "482000"
        netSales:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Net sales is the sum of a company's gross sales minus its returns, allowances, and discounts.
        changeInInventories:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Change in inventories and work in progress for the last reporting period and the current reporting period.
        otherOperatingIncome:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Other operation income that doesn't count to the normal sales, for example rental income for companys that doesn't conduct property management.
        costOfGoods:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Cost of goods sold (COGS) refers to the direct costs attributable to the production of the goods sold in a company. This amount includes the cost of the materials used in creating the good along with the direct labor costs used to produce the good. It excludes indirect expenses, such as distribution costs and sales force costs.
        otherOperatingExpenses:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Costs outside of the companys main business and that appropriately can't be placed in other posts in the income statement.
        staffCosts:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            'Staff costs naturally include salary costs (including social security contributions) but also Recruitment costs, training costs, Costs for staff health care, pension costs and Business health care costs.
        depreciation:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Depreciation is an accounting method of allocating the cost of a tangible asset over its useful life and is used to account for declines in value. Businesses depreciate long-term assets for both tax and accounting purposes.
        writedown:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            A write-down is an accounting term for the reduction in the book value of an asset when its fair market value (FMV) has fallen below the carrying book value, and thus become an impaired asset. The amount to be written down is the difference between the book value of the asset and the amount of cash that the business can obtain by disposing of it in the most optimal manner.
        incomeFromInvestmentsInGroupEnterprises:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            The net from dividend income, impairment and reserved write-downs in closely related companies.
        incomeFromInvestmentsInGroupAssociates:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: >-
            The net from dividend income, impairment and reserved write-downs from companies within the group.
        interestIncomeFromGroupCompanies:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: >-
            Interest payed to the company by group or affiliate.
        externalInterestIncome:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: >-
            Interest payed to the company by banks or creditinstitutes.
        otherFinancialIncome:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: >-
            Financial income that is not interest or profit participation from affiliate. For example dividend, profit from bonds or result from stock trading.
        financialIncomeTotal:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: Total financial revenues
        interestExpenseToGroupCompanies:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Interest payed from the company to group or affiliate.
        interestExpensesTotal:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Total sum of interest payed from the company.
        otherFinancialExpenses:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Other financial expenses not covered by externalInterestExpenses and interestExpenseToGroupCompanies.
        financialCostsTotal:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Total financial costs. A sum of all costs.
        profitLossAfterFinancialItems:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Profit/Loss after financials shows the years total result of the business.
        extraordinaryIncome:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Extraordinary income is an unusual earning that results from unusual circumstances unlikely to be repeated. For example, if a corporation sells off idle real estate, this would generate income for the company, but it would be extraordinary, because it’s unlikely to keep selling real estate on a regular basis.
        extraordinaryExpenses:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Extraordinary expenses is unusual expenses that results from unusual circumstances unlikely to be repeated.
        resultBeforeAllocations:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description:  |
            Earnings before appropriations
            or
            Result before allocation
        groupContribution:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Given or obtained contribution from/to group or affiliate.
        profitLossBeforeTax:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Result before tax
        tax:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Taxes paid.
        incomeFromOtherInvestments:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        writeDownsOfCurrentAssetsOtherThanCurrentFinancialAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        writeDownOnOtherFinancialCurrentAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        writeDownOnFinancialFixedAssets:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        taxExpenseOnOrdinaryResult:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        taxExpenseOnExtraordinaryResult:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        minorityShareholding:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        resultForTheYear:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
        dividend:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
          description: |
            Proposed dividend for the fiscal year accounted for.
        transferredAssessmentDifferences:
          type: string
          pattern: '^(-)?\d*(\.\d*)?$'
