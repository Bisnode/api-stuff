    NorwegianShareCapital:
      type: object
      description: Share capital
      properties:
        amount:
          "$ref": "https://api.swaggerhub.com/domains/bisnode-apis/CommonCreditModel/2.0.0#/components/schemas/Amount"
      required: []
      title: NorwegianShareCapital
    NorwegianGeneralCompanyData:
      type: object
      properties:
