# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section
#######################
info:
  title: Norwegian Company Credit Data
  description: >- 
    Company model for Norwegian company credit data. The same model is used for all legalforms, however there are some sections that will be missing for Sole proprietorships and parterships. This will be reflected in the documentation for that section.
    
      Most of the descriptions for the financial items are taken from www.investopedia.com.
  
  version: "1.0.0"
  contact:
    email: team-ninjas@bisnode.com


components:

  ####################
  # Common data models
  ####################
  schemas:
    NorwegianCompanyData:
      type: object
      properties:
        companyInformation:
          "$ref": "#/components/schemas/CompanyInformation"
        risk:
          "$ref": "#/components/schemas/Risk"
        management:
          "$ref": "#/components/schemas/Management"
        finance:
          "$ref": "#/components/schemas/Finance"
        ownership:
          "$ref": "#/components/schemas/Ownership"
        events:
          "$ref": "#/components/schemas/Events"
      required: []
      title: CompanyData
      description: This is the root object defining which structures reside under the root path.
    Risk:
      type: object
      description: >-
        Risk section.
      properties:
        creditRatings:
          "$ref": "#/components/schemas/CreditRatings"
        creditLimits:
          "$ref": "#/components/schemas/CreditLimits"
        paymentRemarks:
          "$ref": "#/components/schemas/PaymentRemarks"
        petitions:
          "$ref": "#/components/schemas/Petitions"
        previousInquiries:
          "$ref": "#/components/schemas/PreviousInquiries"
        paymentIndex:
          "$ref": "#/components/schemas/PaymentIndex"
        debtBalance:
          "$ref": "#/components/schemas/DebtBalance"
        bankruptcy:
          "$ref": "#/components/schemas/Bankruptcy"
      required: []
      title: Risk
    CreditLimits:
      type: object
      description: Current and historical credit limits as recommended by Bisnode. 
      properties:
        creditLimit:
          "$ref": "#/components/schemas/CreditLimit"
        historicalCreditLimits:
          type: array
          description: TODO - max size ???
          items:
            "$ref": "#/components/schemas/CreditLimit"
      required: []
      title: CreditLimits
    Amount:
      type: object
      description: A model describing a monetary value in an amount and a currency. All currencies will be expressed with the ISO standard 4217, see https://en.wikipedia.org/wiki/ISO_4217.  
      properties:
        monetaryAmount:
          type: integer
          format: int64
          description: May be a negative number 
        currency:
          type: string
          description: As described in https://en.wikipedia.org/wiki/ISO_4217
      required: []
      title: Amount
    CreditLimit:
      type: object
      description: >- 
        'Recommended credit limit: https://www.bisnode.com/about-bisnode/what-we-do/our-approach-to-risk-and-credit/credit-rating-model-company/'
      properties:
        amount:
          "$ref": "#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date when the limit was changed/re-calculated.
      required: []
      title: CreditLimit
    Inquiry:
      type: object
      description: Inquiries are requests generated when a customer makes a credit inquiry on another company or person in order to give the object a loan, a credit or for example sign a rental agreement. The inquiries may be used as a variabel in Bisnode's Rating and Scoring models.
      properties:
        amount:
          "$ref": "#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date of the inquiry
      required: []
      title: Inquiry
    CreditRatings:
      type: object
      description: Current and historical ratings
      properties:
        currentRating:
          "$ref": "#/components/schemas/Rating"
        historicalRatings:
          type: array
          description: Max 99 items.
          items:
            "$ref": "#/components/schemas/Rating"
        partJudgements:
          "$ref": "#/components/schemas/PartJudgements"
      required: []
      title: CreditRatings
    Rating:
      type: object
      description: 'Bisnode rating model. More info here: https://www.bisnode.se/kunskap/vara-tankar-om/sa-fungerar-kreditrating/'
      properties:
        annualReportDate:
          type: string
          format: date
          description: Date of the annual report data the rating was calculated from. 
        date:
          type: string
          format: date
          description: Date when the rating was calculated.
        code:
          type: string
          description: Rating code. [ AAA, AA, A, B, C, AN, - ]
        description:
          type: string
          description: Textual description of the rating. 
      required: []
      title: Rating
      maximum: 1100
    PartJudgements:
      type: object
      description: 'The rating is based on 4 PartJudgements: AbilityToPay, Finance, Ownership and HistoryOperation. More info here: https://www.bisnode.se/om-bisnode/vad-vi-gor/vart-satt-att-se-pa-risk-och-kredit/kreditvarderingsmodell-foretag/'
      properties:
        abilityToPay:
          "$ref": "#/components/schemas/PartJudgement"
        finance:
          "$ref": "#/components/schemas/PartJudgement"
        historyOperation:
          "$ref": "#/components/schemas/PartJudgement"
        ownership:
          "$ref": "#/components/schemas/PartJudgement"
      required: []
      title: PartJudgements
    PartJudgement:
      type: object
      description: A part judgement. 
      properties:
        max:
          type: integer
          format: int32
          description: The max value a company can have.
        value:
          type: integer
          format: int32
          description: This company's value.
        description:
          type: string
          description: A textual description of the part judgement.
      required: []
      title: PartJudgement
    PaymentIndex:
      type: object
      description: A weighted average of the Payment Index of all companies in all industries of the country. 
      properties:
        currentPaymentIndex:
          "$ref": "#/components/schemas/PaymentIndexModel"
        historicalPaymentIndex:
          type: array
          items:
            "$ref": "#/components/schemas/PaymentIndexModel"
      required: []
      title: PaymentIndex
    PaymentIndexModel:
      type: object
      properties:
        averageDelay:
          type: integer
          format: int32
          description: Average days of payment delay of invoices (from due date). A negative value means that the invoices are paid before the due date and a positive value that it is payed after the due date.
        amount:
          "$ref": "#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date when this paymentindex score was calculated.
        invoiceCount:
          type: integer
          format: int64
          minimum: 0
          description: The number of invoices used to calculate the payment index score
        invoiceSuppliersCount:
          type: integer
          format: int64
          minimum: 0
          description: The number of suppliers that supplied the invoices used to calculate this paymentindex score
        paymentIndex:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: The paymentindex score for this company. See https://en.wikipedia.org/wiki/Paydex for more info on paymentIndex.
        paymentIndexAllCompanies:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: The average paymentindex score for all companies in Sweden
        paymentIndexLineOfBusiness:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: The average paymentindex score for all companies in the same line of business in Sweden.
      required: []
      title: PaydexModel
    PaymentRemarks:
      type: object
      properties:
        count:
          type: integer
          format: int32
          description: Total number of payment remarks, can differ from the list size which may be capped if there are too many remarks. TODO - max size ???
        amount:
          "$ref": "#/components/schemas/Amount"
        paymentRemarks:
          type: array
          description: A list of remarks, most recent ones comes first. TODO - Max size ???
          items:
            "$ref": "#/components/schemas/PaymentRemark"
      required: []
      title: PaymentRemarks
    PaymentRemark:
      type: object
      description: Remarks on payments
      properties:
        amount:
          "$ref": "#/components/schemas/Amount"
        date:
          type: string
          format: date
          description: Date of remark
        creditor:
          type: string
          description: Creditor, concerning remark on payment.
        type:
          "$ref": "#/components/schemas/ReportCode"
        description:
          type: string
          description: A textual description of the event type
          example: FISSION - EXPIRED
      required: []
      title: PaymentRemark
